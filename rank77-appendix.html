<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rank 77 고등영어서술형 Appendix</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Malgun Gothic', sans-serif; background: #f3f4f6; min-height: 100vh; }
    
    header {
      background: linear-gradient(to right, #2563eb, #9333ea);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 { font-size: 1.75rem; font-weight: bold; }
    .creator-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 0.75rem;
    }
    .profile-img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }
    .creator-name { color: #bfdbfe; }
    
    .container { max-width: 900px; margin: 0 auto; padding: 1rem; }
    
    .search-box {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .search-box:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37,99,235,0.2); }
    
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .tab-btn {
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      background: white;
      color: #4b5563;
      transition: all 0.2s;
    }
    .tab-btn:hover { background: #f3f4f6; }
    .tab-btn.active { color: white; }
    
    .content-card {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    .content-title { font-size: 1.25rem; font-weight: bold; margin-bottom: 0.25rem; }
    .content-subtitle { color: #6b7280; font-size: 0.875rem; margin-bottom: 1.5rem; }
    
    .item { 
      border-left: 4px solid; 
      padding: 1rem; 
      margin-bottom: 1rem; 
      background: #f9fafb; 
      border-radius: 0 0.5rem 0.5rem 0;
      cursor: pointer;
    }
    .item:hover { background: #f3f4f6; }
    .item-word { font-weight: bold; font-size: 1.1rem; }
    .item-meanings { color: #4b5563; margin-top: 0.25rem; }
    .item-details { margin-top: 0.75rem; display: none; }
    .item-details.show { display: block; }
    .item-example { 
      margin: 0.5rem 0; 
      padding: 0.75rem; 
      background: #e0f2fe; 
      border-radius: 0.25rem; 
      font-size: 0.9rem;
      color: #0369a1;
      border-left: 3px solid #0ea5e9;
      line-height: 1.5;
    }
    .item-tip { 
      margin-top: 0.75rem; 
      padding: 0.75rem; 
      background: #fef3c7; 
      border-radius: 0.25rem; 
      font-size: 0.85rem;
      border-left: 3px solid #f59e0b;
      line-height: 1.5;
    }
    
    .category-title { 
      font-weight: bold; 
      color: #1f2937; 
      margin: 1.5rem 0 0.75rem; 
      font-size: 1rem;
      padding: 0.5rem;
      background: #e5e7eb;
      border-radius: 0.25rem;
    }
    
    footer {
      text-align: center;
      padding: 1.5rem;
      color: #6b7280;
      font-size: 0.875rem;
    }
    
    .expand-icon {
      float: right;
      color: #9ca3af;
      font-size: 0.75rem;
    }
  </style>
</head>

        { word: "about", meanings: ["~에 대하여", "약, 대략", "~하려고 하는"], examples: ["The dissertation is about cognitive dissonance in social media. (그 논문은 소셜 미디어에서의 인지 부조화에 관한 것이다.)", "Approximately about 40% of respondents expressed ambivalence. (대략 40%의 응답자가 양가감정을 표현했다.)", "The committee was about to adjourn the session. (위원회는 회의를 휴회하려던 참이었다.)"], tip: "⚠️ 'about to'는 '막 ~하려는'의 의미로, 부정문에서는 '~할 의향이 없다'를 나타냄. 'not about to compromise'는 '절대 타협할 생각 없다'의 뉘앙스!" },
        { word: "across", meanings: ["~을 가로질러", "~의 맞은편에", "~전체에 걸쳐"], examples: ["The phenomenon spread across multiple continents. (그 현상은 여러 대륙에 걸쳐 퍼졌다.)", "The pharmaceutical company is located across the headquarters. (그 제약회사는 본사 맞은편에 위치해 있다.)", "The policy applies across all subsidiaries. (그 정책은 모든 자회사에 걸쳐 적용된다.)"], tip: "📌 'come across'는 우연히 발견하다, 'get across'는 의미를 전달하다. 수능에서 자주 출제되는 숙어!" },
        { word: "after", meanings: ["~후에", "~을 쫓아", "~을 따서"], examples: ["After meticulous deliberation, the verdict was announced. (신중한 심의 후에 판결이 발표되었다.)", "The paparazzi were after the celebrity relentlessly. (파파라치들은 끈질기게 그 유명인을 쫓았다.)", "The foundation was named after its philanthropic benefactor. (그 재단은 자선가 후원자의 이름을 따서 명명되었다.)"], tip: "⚠️ 'after all'은 문두에서 '결국, 어쨌든'의 양보적 의미. 모의고사 빈칸추론 단골!" },
        { word: "against", meanings: ["~에 반대하여", "~에 기대어", "~을 배경으로"], examples: ["The constituents voted against the controversial amendment. (유권자들은 논란이 되는 수정안에 반대 투표했다.)", "She leaned against the mahogany bookshelf. (그녀는 마호가니 책장에 기대었다.)", "His silhouette stood out against the crimson sunset. (그의 실루엣이 진홍빛 석양을 배경으로 두드러졌다.)"], tip: "📌 'against'가 '대비하여'의 의미일 때 → 'against the backdrop of'는 '~을 배경으로' (고급 표현)" },
        { word: "along", meanings: ["~을 따라", "함께"], examples: ["Indigenous settlements were established along the tributary. (원주민 정착지가 지류를 따라 형성되었다.)", "Bring your credentials along for verification. (확인을 위해 신분증을 함께 가져오세요.)"], tip: "⚠️ 'along with'는 'together with'와 동의어. 주어 수 일치 주의! 'A along with B'에서 동사는 A에 일치!" },
        { word: "among", meanings: ["~ 사이에 (3개 이상)", "~중의 하나"], examples: ["Consensus emerged among the disparate stakeholders. (서로 다른 이해관계자들 사이에서 합의가 도출되었다.)", "The manuscript is among the most influential treatises. (그 원고는 가장 영향력 있는 논문들 중 하나이다.)"], tip: "📌 'between'은 2개, 'among'은 3개 이상! 단, 개별적 관계 강조 시 3개 이상도 'between' 가능" },
        { word: "around", meanings: ["~주위에", "약, 대략", "여기저기에"], examples: ["Controversy swirled around the incumbent administration. (논란이 현 행정부 주위를 맴돌았다.)", "The renovation will cost around $2.5 million. (리노베이션 비용은 약 250만 달러가 들 것이다.)", "Misinformation proliferates around social media platforms. (잘못된 정보가 소셜 미디어 플랫폼 여기저기에 퍼진다.)"], tip: "⚠️ 'around the clock' = 24시간 내내. 'around the corner' = 곧 다가오는" },
        { word: "as", meanings: ["~로서", "~처럼", "~할 때"], examples: ["She served as the interim CEO during the transition. (그녀는 과도기 동안 임시 CEO로 재직했다.)", "The algorithm functions as a predictive mechanism. (그 알고리즘은 예측 메커니즘으로 기능한다.)", "As the symposium commenced, the auditorium fell silent. (심포지엄이 시작되자 강당이 조용해졌다.)"], tip: "📌 가장 다의어인 전치사! 접속사/부사로도 사용. 'as such'(그 자체로), 'as of'(~부로) 숙지 필수!" },
        { word: "at", meanings: ["~에 (장소/시간)", "~을 향해", "~의 상태로"], examples: ["The delegates convened at the Geneva headquarters. (대표들이 제네바 본부에서 소집되었다.)", "The provocateur aimed his rhetoric at the establishment. (선동가는 자신의 수사를 기득권층을 향해 겨냥했다.)", "The negotiations are at a critical juncture. (협상이 중대한 고비에 있다.)"], tip: "⚠️ 'at'은 좁은 지점, 'in'은 넓은 공간. 'at the office'(직장에서) vs 'in the building'(건물 안에)" },
        { word: "before", meanings: ["~전에", "~앞에", "~에 직면하여"], examples: ["Submit the requisition before the fiscal deadline. (회계 마감일 전에 요청서를 제출하세요.)", "The witness testified before the grand jury. (증인이 대배심 앞에서 증언했다.)", "The challenges before us demand unprecedented cooperation. (우리 앞에 놓인 도전들은 전례 없는 협력을 요구한다.)"], tip: "📌 'before long' = soon (곧). 'long before' = 훨씬 전에. 순서 바뀌면 의미 완전히 다름!" },
        { word: "behind", meanings: ["~뒤에", "~보다 뒤처진", "~의 배후에"], examples: ["The rationale behind this methodology requires elucidation. (이 방법론의 이면에 있는 근거는 설명이 필요하다.)", "The incumbent candidate is behind in the polls. (현직 후보가 여론조사에서 뒤처져 있다.)", "The consortium behind the acquisition remains undisclosed. (인수 배후의 컨소시엄은 비공개로 남아 있다.)"], tip: "⚠️ 'behind schedule' = 예정보다 늦은, 'behind the scenes' = 막후에서" },
        { word: "besides", meanings: ["~외에도", "게다가"], examples: ["Besides her doctorate, she holds multiple certifications. (박사 학위 외에도 그녀는 여러 자격증을 보유하고 있다.)", "The proposal is impractical; besides, it's prohibitively expensive. (그 제안은 비현실적이다; 게다가 엄청나게 비싸다.)"], tip: "📌 beside(옆에) vs besides(~외에도) 철자 주의! 수능 어휘 문제 단골!" },
        { word: "between", meanings: ["~사이에 (2개)", "~중에서"], examples: ["The bilateral agreement between the two superpowers collapsed. (두 강대국 간의 양자 협정이 붕괴되었다.)", "Choose between the two mutually exclusive options. (상호 배타적인 두 옵션 중에서 선택하세요.)"], tip: "⚠️ 'between A and B' 형태 고정! 'between A or B'는 틀린 표현!" },
        { word: "beyond", meanings: ["~너머에", "~을 초월하여", "~외에"], examples: ["The implications extend beyond our initial projections. (그 함의는 우리의 초기 예상을 넘어선다.)", "The technology is beyond the comprehension of laypeople. (그 기술은 일반인의 이해를 초월한다.)", "Beyond the financial incentives, there are ethical considerations. (재정적 인센티브 외에도 윤리적 고려사항이 있다.)"], tip: "📌 'beyond doubt/question' = 의심할 여지없이. 'beyond one's means' = 능력 밖의" },
        { word: "by", meanings: ["~에 의해", "~옆에", "~까지"], examples: ["The theorem was postulated by a renowned mathematician. (그 정리는 저명한 수학자에 의해 가정되었다.)", "The café situated by the promenade offers scenic views. (산책로 옆에 위치한 카페는 경치 좋은 전망을 제공한다.)", "Submit all documentation by the stipulated deadline. (명시된 마감일까지 모든 서류를 제출하세요.)"], tip: "📌 'by + 시간' = ~까지, 'by + 교통수단' = ~으로. 'by far' = 훨씬, 단연" },
        { word: "despite", meanings: ["~에도 불구하고"], examples: ["Despite vehement opposition, the legislation was enacted. (격렬한 반대에도 불구하고 그 법안은 제정되었다.)"], tip: "📌 'despite' 뒤에는 명사(구)만! 'despite of'는 틀린 표현. 'in spite of'와 동의어" },
        { word: "during", meanings: ["~동안"], examples: ["During the protracted negotiations, tensions escalated. (장기간의 협상 동안 긴장이 고조되었다.)"], tip: "⚠️ 'during'은 특정 기간, 'for'는 기간의 길이. 'during the war' vs 'for three years'" },
        { word: "for", meanings: ["~을 위해", "~동안", "~때문에", "~에 비해"], examples: ["The endowment was established for underprivileged scholars. (그 기금은 소외된 학자들을 위해 설립되었다.)", "The excavation continued for several decades. (발굴은 수십 년 동안 계속되었다.)", "The region is renowned for its biodiversity. (그 지역은 생물다양성으로 유명하다.)", "For a novice, his performance was remarkably sophisticated. (초보자치고는 그의 연기가 놀라울 정도로 세련되었다.)"], tip: "⚠️ 'for all' = ~에도 불구하고. 'For all his expertise, he made a crucial error.' (그의 전문성에도 불구하고 그는 중대한 실수를 했다.)" },
        { word: "from", meanings: ["~로부터", "~출신의", "~때문에"], examples: ["The artifact originates from the Mesopotamian civilization. (그 유물은 메소포타미아 문명에서 유래한다.)", "The delegate hails from a diplomatic lineage. (그 대표는 외교 가문 출신이다.)", "The crops perished from prolonged drought. (농작물이 장기간의 가뭄 때문에 죽었다.)"], tip: "📌 'from A to B' 구조에서 전치사 생략 주의! 'from Monday to Friday' (O)" },
        { word: "in", meanings: ["~안에", "~후에", "~하는 중에", "~의 측면에서"], examples: ["The specimens are preserved in cryogenic containers. (표본들이 극저온 용기 안에 보존되어 있다.)", "The results will be available in a fortnight. (결과는 2주 후에 이용 가능할 것이다.)", "The nation is in the throes of economic transformation. (그 나라는 경제 변혁의 진통 중에 있다.)", "The model excels in predictive accuracy. (그 모델은 예측 정확도 측면에서 뛰어나다.)"], tip: "📌 'in time' = 제시간에, 'on time' = 정시에. 미묘한 차이 주의!" },
        { word: "into", meanings: ["~안으로", "~로 (변화)", "~에 몰두하여"], examples: ["The catalyst transforms reactants into products. (촉매가 반응물을 생성물로 변환시킨다.)", "The caterpillar metamorphoses into a butterfly. (애벌레가 나비로 변태한다.)", "The researcher delved into the archival records. (연구원은 기록 보관소의 자료들을 깊이 파고들었다.)"], tip: "📌 'look into' = 조사하다, 'run into' = 우연히 만나다, 'talk A into B' = A를 설득하여 B하게 하다" },
        { word: "of", meanings: ["~의", "~중에서", "~으로 인한"], examples: ["The ramifications of the decision are far-reaching. (그 결정의 파급효과는 광범위하다.)", "She is one of the most accomplished neurosurgeons. (그녀는 가장 뛰어난 신경외과 의사들 중 한 명이다.)", "He died of complications from the surgery. (그는 수술 합병증으로 사망했다.)"], tip: "📌 가장 빈도 높은 전치사! 'of'의 생략/삽입 여부가 문법 문제로 출제" },
        { word: "on", meanings: ["~위에", "~에 관하여", "~하자마자"], examples: ["The treatise on quantum mechanics revolutionized physics. (양자역학에 관한 그 논문은 물리학에 혁명을 일으켰다.)", "The committee deliberated on the proposed amendments. (위원회는 제안된 수정안에 관해 심의했다.)", "On hearing the verdict, the defendant collapsed. (판결을 듣자마자 피고인이 쓰러졌다.)"], tip: "⚠️ 'on + v-ing' = ~하자마자. 'On entering the room, she noticed the anomaly.' (방에 들어서자마자 그녀는 이상함을 알아챘다.)" },
        { word: "over", meanings: ["~위에", "~이상", "~에 걸쳐", "~에 대해"], examples: ["The drone hovered over the restricted perimeter. (드론이 제한 구역 위를 맴돌았다.)", "Over 70% of respondents expressed dissatisfaction. (응답자의 70% 이상이 불만을 표명했다.)", "The empire expanded over several centuries. (제국은 수 세기에 걸쳐 확장되었다.)", "Contentious debates arose over resource allocation. (자원 배분에 대해 논쟁적인 토론이 일어났다.)"], tip: "📌 'over'는 접촉 없이 위에, 'on'은 접촉하여 위에. 'over time' = 시간이 지나면서" },
        { word: "through", meanings: ["~을 통해", "~동안 내내", "~덕분에"], examples: ["The bill passed through multiple legislative committees. (그 법안은 여러 입법위원회를 통과했다.)", "She worked through the night to meet the deadline. (그녀는 마감을 맞추기 위해 밤새 일했다.)", "Success was achieved through persistent advocacy. (성공은 끈질긴 옹호를 통해 달성되었다.)"], tip: "⚠️ 'through'는 관통/통과, 'across'는 가로지름. 물리적 의미 구분!" },
        { word: "to", meanings: ["~으로", "~에게", "~에 대해"], examples: ["The delegation proceeded to the summit venue. (대표단은 정상회담 장소로 향했다.)", "The memo was addressed to all stakeholders. (메모는 모든 이해관계자에게 보내졌다.)", "The response to the initiative was overwhelmingly positive. (그 계획에 대한 반응은 압도적으로 긍정적이었다.)"], tip: "⚠️ 'to + 동사원형'은 to부정사, 'to + 명사'는 전치사. 구분 필수!" },
        { word: "under", meanings: ["~아래에", "~미만의", "~하에"], examples: ["The aquifer lies under the sedimentary strata. (대수층이 퇴적층 아래에 있다.)", "Children under 13 require parental supervision. (13세 미만의 어린이는 부모 감독이 필요하다.)", "Under the new administration, reforms accelerated. (새 행정부 하에서 개혁이 가속화되었다.)"], tip: "⚠️ 'under the circumstances' = 상황을 고려하면, 'under no circumstances' = 어떤 상황에서도 ~않다" },
        { word: "with", meanings: ["~와 함께", "~을 가지고", "~으로 인해"], examples: ["The consortium collaborates with international partners. (컨소시엄은 국제 파트너들과 협력한다.)", "The apparatus comes with comprehensive documentation. (그 장치에는 포괄적인 문서가 함께 제공된다.)", "With inflation soaring, consumer confidence plummeted. (인플레이션이 치솟으면서 소비자 신뢰가 급락했다.)"], tip: "📌 'with + O + 분사/형용사'는 부대상황! 'With the deadline approaching, stress levels rose.' (마감이 다가오면서 스트레스 수준이 높아졌다.)" },
        { word: "within", meanings: ["~이내에", "~안에서"], examples: ["The refund will be processed within 5 business days. (환불은 영업일 기준 5일 이내에 처리될 것이다.)", "The dispute must be resolved within the organization. (분쟁은 조직 내에서 해결되어야 한다.)"], tip: "⚠️ 'in'보다 한계/범위 강조. 'within reach' = 손이 닿는 범위에" },
        { word: "without", meanings: ["~없이"], examples: ["Without substantial evidence, the allegation was dismissed. (실질적인 증거 없이 그 주장은 기각되었다.)"], tip: "📌 'without + v-ing' = ~하지 않고. 'cannot ~ without v-ing' = ~하면 반드시 ~하다" }
      ]
    },
    {
      title: "접속부사의 의미별 분류",
      subtitle: "Conjunctive Adverbs by Category",
      color: "#7c3aed",
      items: [
        { category: "요약 (Summary)", words: [
          { word: "in short", meaning: "요컨대", example: "In short, the empirical evidence substantiates our initial hypothesis. (요컨대, 실증적 증거가 우리의 초기 가설을 입증한다.)", tip: "📌 결론 도입부에 효과적. 서론-본론 후 마무리 시그널" },
          { word: "to sum up", meaning: "요약하면", example: "To sum up, the multifaceted approach yielded unprecedented results. (요약하면, 다각적 접근법이 전례 없는 결과를 낳았다.)", tip: "⚠️ 'in summary'와 동의어. 발표/논문 결론부 필수 표현" },
          { word: "in a word", meaning: "한마디로", example: "In a word, the initiative was a resounding success. (한마디로, 그 계획은 엄청난 성공이었다.)", tip: "⚠️ 매우 강조적인 표현. 핵심을 단적으로 표현할 때" }
        ]},
        { category: "예시 (Example)", words: [
          { word: "for example", meaning: "예를 들어", example: "Several megafauna, for example, the woolly mammoth, became extinct. (예를 들어 털매머드와 같은 여러 대형 동물이 멸종했다.)", tip: "📌 가장 보편적인 예시 표현. 콤마로 앞뒤 구분!" },
          { word: "for instance", meaning: "예를 들면", example: "Renewable sources—for instance, solar and wind—are gaining traction. (예를 들면 태양열과 풍력 같은 재생 에너지원이 주목받고 있다.)", tip: "⚠️ 'for example'과 완전 호환. 반복 피하려면 번갈아 사용" }
        ]},
        { category: "비교/유사 (Comparison)", words: [
          { word: "similarly", meaning: "마찬가지로", example: "Similarly, the control group exhibited analogous behavioral patterns. (마찬가지로, 대조군도 유사한 행동 패턴을 보였다.)", tip: "📌 앞 문장과 유사점 강조. 병렬구조에서 자주 출현" },
          { word: "likewise", meaning: "마찬가지로", example: "The subsidiary, likewise, reported substantial quarterly gains. (자회사도 마찬가지로 상당한 분기별 이익을 보고했다.)", tip: "⚠️ 'similarly'보다 격식적. 학술 논문에서 선호" },
          { word: "by the same token", meaning: "같은 이유로", example: "By the same token, the opposing argument holds equivalent merit. (같은 이유로, 반대 논증도 동등한 가치를 지닌다.)", tip: "⚠️ 고급 표현! 앞선 논리를 동일하게 적용할 때" }
        ]},
        { category: "강조 (Emphasis)", words: [
          { word: "indeed", meaning: "정말로, 사실", example: "The correlation is, indeed, statistically significant. (그 상관관계는 정말로 통계적으로 유의미하다.)", tip: "📌 앞 내용 강화. 문중에 삽입되면 강조 효과 극대화" },
          { word: "in fact", meaning: "사실은", example: "The projections were conservative; in fact, actual figures exceeded expectations. (예측치는 보수적이었다; 사실 실제 수치는 기대를 초과했다.)", tip: "⚠️ 앞 내용을 정정하거나 강화. 예상과 다른 사실 제시 시" }
        ]},
        { category: "대조/양보 (Contrast)", words: [
          { word: "however", meaning: "그러나", example: "The hypothesis seemed plausible; however, empirical data proved otherwise. (그 가설은 그럴듯해 보였다; 그러나 실증 데이터는 그렇지 않음을 증명했다.)", tip: "📌 가장 중요한 연결어! 문두/문중 모두 가능. 세미콜론 + however + 콤마 패턴 숙지" },

          { word: "nonetheless", meaning: "그럼에도 불구하고", example: "The risks were substantial; nonetheless, the venture proceeded. (위험은 상당했다; 그럼에도 불구하고 사업은 진행되었다.)", tip: "⚠️ 격식체. 'nevertheless'와 완전 동의어" },

        { category: "철자 유사 / 의미 상이", words: [
          { word: "beside vs besides", meanings: ["beside: ~옆에", "besides: ~외에도, 게다가"], examples: ["Sit beside me. (내 옆에 앉아라.)", "Besides English, she speaks French. (영어 외에도 그녀는 프랑스어를 한다.)"], tip: "📌 besides = in addition to. 's' 하나 차이!" },
          { word: "complement vs compliment", meanings: ["complement: 보완하다, 보충물", "compliment: 칭찬하다, 칭찬"], examples: ["The wine complements the meal. (와인이 식사를 보완한다.)", "He paid her a compliment. (그는 그녀를 칭찬했다.)"], tip: "⚠️ complEment = complEte(완성하다)" },
          { word: "stationary vs stationery", meanings: ["stationary: 정지한, 움직이지 않는", "stationery: 문구류"], examples: ["The car remained stationary. (차가 정지해 있었다.)", "I need some stationery. (문구류가 좀 필요하다.)"], tip: "📌 stationEry = pEn, papEr (문구류)" },
          { word: "desert vs dessert", meanings: ["desert: 사막 / 버리다", "dessert: 디저트, 후식"], examples: ["The Sahara is the largest desert. (사하라는 가장 큰 사막이다.)", "What's for dessert? (디저트로 뭐가 있어요?)"], tip: "⚠️ deSSert = Sweet Stuff (달콤한 것 = s 두 개)" }
        ]},
        { category: "축약형 혼동", words: [
          { word: "its vs it's", meanings: ["its: 그것의 (소유격)", "it's: it is / it has의 축약"], examples: ["The cat licked its paw. (고양이가 자기 발을 핥았다.)", "It's raining outside. (밖에 비가 온다.)"], tip: "📌 it's = it is로 바꿔서 말이 되면 it's!" },
          { word: "your vs you're", meanings: ["your: 너의 (소유격)", "you're: you are의 축약"], examples: ["Is this your book? (이것이 네 책이니?)", "You're very kind. (너는 매우 친절하다.)"], tip: "⚠️ you're = you are로 바꿔서 확인!" },
          { word: "their vs there vs they're", meanings: ["their: 그들의", "there: 거기에", "they're: they are의 축약"], examples: ["Their house is big. (그들의 집은 크다.)", "The book is there. (책이 거기 있다.)", "They're coming soon. (그들이 곧 온다.)"], tip: "📌 they're = they are로 바꿔서 말이 되는지 확인" },
          { word: "who's vs whose", meanings: ["who's: who is / who has의 축약", "whose: 누구의 (소유격)"], examples: ["Who's calling? (누가 전화하는 거야?)", "Whose bag is this? (이것은 누구의 가방이니?)"], tip: "⚠️ who's = who is로 바꿔서 확인!" }
        ]}
      ]
    }
  ];

    let currentTab = 0;

    function init() {
      renderTabs();
      renderContent(0);
      document.getElementById('searchInput').addEventListener('input', handleSearch);
    }

    function renderTabs() {
      const tabsContainer = document.getElementById('tabs');
      tabsContainer.innerHTML = appendices.map((app, idx) => 
        `<button class="tab-btn ${idx === 0 ? 'active' : ''}" style="${idx === 0 ? 'background:' + app.color : ''}" onclick="selectTab(${idx})">${app.title}</button>`
      ).join('');
    }

    function selectTab(idx) {
      currentTab = idx;
      document.querySelectorAll('.tab-btn').forEach((btn, i) => {
        btn.classList.toggle('active', i === idx);
        btn.style.background = i === idx ? appendices[idx].color : 'white';
      });
      renderContent(idx);
      document.getElementById('searchInput').value = '';
    }

    function renderContent(idx) {
      const app = appendices[idx];
      document.getElementById('contentTitle').textContent = app.title;
      document.getElementById('contentTitle').style.color = app.color;
      document.getElementById('contentSubtitle').textContent = app.subtitle;
      
      const body = document.getElementById('contentBody');
      
      if (app.items[0] && app.items[0].category) {
        body.innerHTML = app.items.map((cat, catIdx) => `
          <div class="category-title">${cat.category}</div>
          ${cat.words.map((w, i) => renderItem(w, app.color, `cat${catIdx}-${i}`)).join('')}
        `).join('');
      } else {
        body.innerHTML = app.items.map((item, i) => renderItem(item, app.color, i)).join('');
      }
    }

    function renderItem(item, color, id) {
      const displayMeaning = item.meanings 
        ? item.meanings.join(' / ') 
        : (item.meaning || '');
      
      let examplesHtml = '';
      if (item.examples && item.examples.length > 0) {
        examplesHtml = item.examples.map(e => `<div class="item-example">📝 ${e}</div>`).join('');
      } else if (item.example) {
        examplesHtml = `<div class="item-example">📝 ${item.example}</div>`;
      }
      
      const tipHtml = item.tip ? `<div class="item-tip">${item.tip}</div>` : '';
      const hasDetails = examplesHtml || tipHtml;
      
      return `
        <div class="item" style="border-left-color: ${color}" onclick="toggleItem('${id}')">
          <div class="item-word" style="color: ${color}">
            ${item.word}
            ${hasDetails ? '<span class="expand-icon">▼ 클릭</span>' : ''}
          </div>
          <div class="item-meanings">${displayMeaning}</div>
          ${hasDetails ? `
            <div class="item-details" id="details-${id}">
              ${examplesHtml}
              ${tipHtml}
            </div>
          ` : ''}
        </div>
      `;
    }

    function toggleItem(id) {
      const details = document.getElementById('details-' + id);
      if (details) {
        details.classList.toggle('show');
        const item = details.parentElement;
        const icon = item.querySelector('.expand-icon');
        if (icon) {
          icon.textContent = details.classList.contains('show') ? '▲ 접기' : '▼ 클릭';
        }
      }
    }

    function handleSearch(e) {
      const term = e.target.value.toLowerCase().trim();
      if (!term) {
        renderContent(currentTab);
        return;
      }
      
      const results = [];
      appendices.forEach((app) => {
        app.items.forEach(item => {
          if (item.category && item.words) {
            item.words.forEach(w => {
              if (matchItem(w, term)) {
                results.push({ ...w, appTitle: app.title, color: app.color });
              }
            });
          } else if (matchItem(item, term)) {
            results.push({ ...item, appTitle: app.title, color: app.color });
          }
        });
      });
      
      const body = document.getElementById('contentBody');
      document.getElementById('contentTitle').textContent = `검색 결과 (${results.length}건)`;
      document.getElementById('contentTitle').style.color = '#374151';
      document.getElementById('contentSubtitle').textContent = `"${term}" 검색 결과`;
      
      if (results.length === 0) {
        body.innerHTML = '<p style="text-align:center;color:#6b7280;padding:2rem;">검색 결과가 없습니다.</p>';
      } else {
        body.innerHTML = results.map((item, i) => `
          <div style="font-size:0.75rem;color:#6b7280;margin-bottom:0.25rem;">${item.appTitle}</div>
          ${renderItem(item, item.color, 'search-' + i)}
        `).join('');
      }
    }

    function matchItem(item, term) {
      if (item.word && item.word.toLowerCase().includes(term)) return true;
      if (item.meaning && item.meaning.toLowerCase().includes(term)) return true;
      if (item.meanings && item.meanings.some(m => m.toLowerCase().includes(term))) return true;
      return false;
    }

    window.onload = init;
  </script>
</body>
</html>
