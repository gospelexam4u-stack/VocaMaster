<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>어휘끝 수능 (구판) - 단어 암기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 600px; margin: 0 auto; }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 12px;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p { opacity: 0.9; font-size: 1rem; }
        
        .screen { display: none; }
        .screen.active { display: block; }
        
        .card-container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .card-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        /* 섹션 선택 버튼 */
        .section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .section-btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 25px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .section-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.4);
        }
        
        .section-btn.appendix {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .section-btn .section-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }
        
        .section-btn .section-count {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-top: 5px;
            display: block;
        }
        
        /* Unit 그리드 */
        .unit-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-height: 50vh;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .unit-btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 12px 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        .unit-btn:hover { opacity: 1; transform: translateY(-2px); }
        .unit-btn.selected { opacity: 1; box-shadow: 0 0 0 3px #4ade80; }
        
        .unit-btn.appendix-style {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        /* 모드 그리드 */
        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .mode-btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 20px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.4);
        }
        
        .mode-btn.full-width { grid-column: 1 / -1; }
        
        .mode-btn .mode-icon {
            font-size: 1.8rem;
            display: block;
            margin-bottom: 8px;
        }
        
        .mode-btn .mode-desc {
            display: block;
            font-size: 0.75rem;
            opacity: 0.85;
            font-weight: 400;
        }
        
        .select-all-btn {
            width: 100%;
            margin-bottom: 15px;
            background: #e5e7eb;
            color: #333;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .select-all-btn:hover { background: #d1d5db; }
        
        /* 오답노트 버튼 */
        .wrong-note-btn {
            width: 100%;
            margin-top: 15px;
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .wrong-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }
        
        .wrong-count-badge {
            background: white;
            color: #ef4444;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .back-btn {
            width: 100%;
            margin-top: 12px;
            background: #e5e7eb;
            color: #333;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .back-btn:hover { background: #d1d5db; }
        
        /* 진행바 */
        .progress-bar {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: #4ade80;
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover { background: rgba(255,255,255,0.3); }
        
        .current-day {
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        /* 학습 카드 */
        .study-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .word-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .speak-btn {
            background: #1e3c72;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .speak-btn:hover {
            background: #2a5298;
            transform: scale(1.1);
        }
        
        .meaning-display {
            font-size: 1.25rem;
            color: #555;
            line-height: 1.8;
            white-space: pre-line;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 20px;
            word-break: keep-all;
        }
        
        .study-nav-btns {
            display: flex;
            gap: 12px;
        }
        
        .study-nav-btns button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .prev-btn { background: #e5e7eb; color: #333; }
        .next-btn { background: #4ade80; color: white; }
        .next-btn:hover { background: #22c55e; }
        
        /* 테스트 카드 */
        .test-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .question-meaning {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            white-space: pre-line;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #1e3c72;
        }
        
        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .choice-btn {
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            padding: 14px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.2s ease;
            line-height: 1.5;
        }
        
        .choice-btn:hover:not(.disabled) {
            background: #e5e7eb;
            border-color: #1e3c72;
        }
        
        .choice-btn.correct {
            background: #dcfce7;
            border-color: #22c55e;
            color: #166534;
        }
        
        .choice-btn.wrong {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }
        
        .choice-btn.disabled { cursor: default; }
        
        .choice-btn .choice-number {
            display: inline-block;
            width: 26px;
            height: 26px;
            background: #1e3c72;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 26px;
            font-weight: 600;
            margin-right: 10px;
            font-size: 0.85rem;
        }
        
        .choice-btn.correct .choice-number { background: #22c55e; }
        .choice-btn.wrong .choice-number { background: #ef4444; }
        
        /* 타이머 */
        .timer-container { margin-bottom: 15px; }
        
        .timer-bar {
            background: #e5e7eb;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }
        
        .timer-fill {
            background: linear-gradient(90deg, #4ade80 0%, #fbbf24 50%, #ef4444 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.1s linear;
        }
        
        .timer-text {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-top: 8px;
        }
        
        .timer-text.warning { color: #fbbf24; }
        .timer-text.danger { color: #ef4444; animation: pulse 0.5s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* 결과 카드 */
        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .result-card.perfect-score {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }
        
        .result-icon { font-size: 4rem; margin-bottom: 15px; }
        
        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-subtitle {
            color: #666;
            margin-bottom: 25px;
        }
        
        .result-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 25px;
        }
        
        .stat { text-align: center; }
        .stat-num { font-size: 2.5rem; font-weight: 700; }
        .stat-num.correct { color: #22c55e; }
        .stat-num.wrong { color: #ef4444; }
        .stat-label { color: #666; font-size: 0.9rem; }
        
        .result-btns {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .review-wrong-btn {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        
        /* 오답 리스트 */
        .wrong-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .wrong-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            gap: 10px;
        }
        
        .wrong-item-word {
            font-weight: 600;
            color: #333;
            min-width: 100px;
        }
        
        .wrong-item-meaning {
            color: #666;
            font-size: 0.9rem;
            flex: 1;
        }
        
        .wrong-item-delete {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .action-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        
        .action-btn.danger {
            background: #fee2e2;
            color: #ef4444;
        }
    </style>
</head>

    // 상태 변수
    let currentSection = 'main';
    let selectedUnits = [];
    let currentWords = [];
    let currentIndex = 0;
    let correctCount = 0;
    let wrongWordsSession = [];
    let testMode = 'normal';
    let testAnswered = false;
    let timerInterval = null;
    let timeLeft = 5;
    let isFromWrongNote = false;
    
    const WRONG_NOTE_KEY = 'vocabWrongNote_suneung_guban';
    
    // 초기화
    function init() {
        updateWrongNoteBadge();
    }
    
    // 화면 전환
    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }
    
    // Unit 선택 화면
    function showUnitSelect(section) {
        currentSection = section;
        selectedUnits = [];
        
        const data = section === 'main' ? mainData : appendixData;
        const title = section === 'main' ? '📖 본 교재 Unit 선택' : '📑 부록 Unit 선택';
        const isAppendix = section === 'appendix';
        
        document.getElementById('unitScreenTitle').textContent = title;
        
        const grid = document.getElementById('unitGrid');
        grid.innerHTML = '';
        
        Object.keys(data).sort().forEach(key => {
            const unit = data[key];
            const num = key.replace('unit', '');
            const btn = document.createElement('button');
            btn.className = 'unit-btn' + (isAppendix ? ' appendix-style' : '');
            btn.textContent = num;
            btn.dataset.unit = key;
            btn.title = unit.title;
            btn.onclick = () => toggleUnit(key, btn);
            grid.appendChild(btn);
        });
        
        showScreen('unitScreen');
    }
    
    // Unit 토글
    function toggleUnit(key, btn) {
        if (selectedUnits.includes(key)) {
            selectedUnits = selectedUnits.filter(u => u !== key);
            btn.classList.remove('selected');
        } else {
            selectedUnits.push(key);
            btn.classList.add('selected');
        }
        
        // 선택된 Unit이 있으면 모드 선택으로
        if (selectedUnits.length > 0) {
            updateModeScreenTitle();
            showScreen('modeScreen');
        }
    }
    
    // 전체 선택/해제
    function toggleSelectAll() {
        const data = currentSection === 'main' ? mainData : appendixData;
        const allKeys = Object.keys(data);
        const btns = document.querySelectorAll('#unitGrid .unit-btn');
        
        if (selectedUnits.length === allKeys.length) {
            selectedUnits = [];
            btns.forEach(b => b.classList.remove('selected'));
        } else {
            selectedUnits = [...allKeys];
            btns.forEach(b => b.classList.add('selected'));
            updateModeScreenTitle();
            showScreen('modeScreen');
        }
    }
    
    // 모드 화면 타이틀 업데이트
    function updateModeScreenTitle() {
        const data = currentSection === 'main' ? mainData : appendixData;
        let totalWords = 0;
        selectedUnits.forEach(key => {
            if (data[key]) totalWords += data[key].words.length;
        });
        
        const sectionName = currentSection === 'main' ? '본 교재' : '부록';
        document.getElementById('modeScreenTitle').textContent = 
            `${sectionName} ${selectedUnits.length}개 Unit (${totalWords}단어)`;
    }
    
    // 학습 시작
    function startStudy() {
        loadWords();
        currentIndex = 0;
        document.getElementById('studyDayLabel').textContent = getSelectedLabel();
        showScreen('studyScreen');
        showStudyWord();
    }
    
    // 전체 학습
    function startAllStudy() {
        startStudy();
    }
    
    // 단어 로드
    function loadWords() {
        const data = currentSection === 'main' ? mainData : appendixData;
        
        if (isFromWrongNote) {
            currentWords = [...getWrongNote()];
        } else {
            currentWords = [];
            selectedUnits.forEach(key => {
                if (data[key]) {
                    currentWords = currentWords.concat(data[key].words);
                }
            });
        }
        
        shuffleArray(currentWords);
    }
    
    // 선택된 Unit 라벨
    function getSelectedLabel() {
        if (isFromWrongNote) return '오답 복습';
        if (selectedUnits.length === 1) {
            return 'Unit ' + selectedUnits[0].replace('unit', '');
        }
        return selectedUnits.length + '개 Unit';
    }
    
    // 학습 단어 표시
    function showStudyWord() {
        if (currentIndex >= currentWords.length) {
            alert('학습 완료!');
            exitStudy();
            return;
        }
        
        const word = currentWords[currentIndex];
        document.getElementById('studyWord').textContent = word.word;
        document.getElementById('studyMeaning').textContent = word.meaning;
        
        const progress = ((currentIndex + 1) / currentWords.length) * 100;
        document.getElementById('studyProgress').style.width = progress + '%';
        document.getElementById('studyProgressText').textContent = 
            `${currentIndex + 1} / ${currentWords.length}`;
        
        // 자동 TTS
        setTimeout(() => speakWord(word.word), 300);
    }
    
    function prevStudyWord() {
        if (currentIndex > 0) {
            currentIndex--;
            showStudyWord();
        }
    }
    
    function nextStudyWord() {
        currentIndex++;
        showStudyWord();
    }
    
    function exitStudy() {
        isFromWrongNote = false;
        showScreen('modeScreen');
    }
    
    // 테스트 시작
    function startTest(mode) {
        testMode = mode;
        loadWords();
        
        if (currentWords.length < 4) {
            alert('최소 4개 이상의 단어가 필요합니다.');
            return;
        }
        
        currentIndex = 0;
        correctCount = 0;
        wrongWordsSession = [];
        
        document.getElementById('testDayLabel').textContent = getSelectedLabel();
        document.getElementById('timerContainer').style.display = mode === 'speed' ? 'block' : 'none';
        
        showScreen('testScreen');
        showTestQuestion();
    }
    
    // 테스트 문제 표시
    function showTestQuestion() {
        if (currentIndex >= currentWords.length) {
            showResult();
            return;
        }
        
        testAnswered = false;
        const word = currentWords[currentIndex];
        
        // 역방향이면 뜻 보여주고 단어 맞추기
        if (testMode === 'reverse') {
            document.getElementById('testWord').style.display = 'none';
            document.getElementById('testMeaning').style.display = 'block';
            document.getElementById('testMeaning').textContent = word.meaning;
        } else {
            document.getElementById('testWord').style.display = 'block';
            document.getElementById('testWord').textContent = word.word;
            document.getElementById('testMeaning').style.display = 'none';
        }
        
        // 선택지 생성
        generateChoices(word);
        
        // 진행률
        const progress = ((currentIndex + 1) / currentWords.length) * 100;
        document.getElementById('testProgress').style.width = progress + '%';
        document.getElementById('testProgressText').textContent = 
            `${currentIndex + 1} / ${currentWords.length}`;
        
        // 스피드 모드 타이머
        if (testMode === 'speed') {
            startTimer();
        }
    }
    
    // 선택지 생성
    function generateChoices(correctWord) {
        const container = document.getElementById('choicesContainer');
        container.innerHTML = '';
        
        const data = currentSection === 'main' ? mainData : appendixData;
        let allWords = [];
        Object.values(data).forEach(unit => {
            allWords = allWords.concat(unit.words);
        });
        
        // 오답 선택지
        let wrongChoices = allWords
            .filter(w => w.word !== correctWord.word)
            .sort(() => Math.random() - 0.5)
            .slice(0, 3);
        
        let choices = [...wrongChoices, correctWord].sort(() => Math.random() - 0.5);
        
        choices.forEach((choice, i) => {
            const btn = document.createElement('button');
            btn.className = 'choice-btn';
            
            const answerText = testMode === 'reverse' ? choice.word : choice.meaning;
            btn.innerHTML = `<span class="choice-number">${i + 1}</span> ${answerText}`;
            btn.dataset.answer = answerText;
            btn.onclick = () => checkAnswer(choice, correctWord, btn);
            
            container.appendChild(btn);
        });
    }
    
    // 정답 확인
    function checkAnswer(selected, correct, btn) {
        if (testAnswered) return;
        testAnswered = true;
        stopTimer();
        
        const isCorrect = selected.word === correct.word;
        const correctAnswer = testMode === 'reverse' ? correct.word : correct.meaning;
        
        document.querySelectorAll('.choice-btn').forEach(b => {
            b.classList.add('disabled');
            if (b.dataset.answer === correctAnswer) {
                b.classList.add('correct');
            }
        });
        
        if (isCorrect) {
            correctCount++;
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            wrongWordsSession.push(correct);
            addToWrongNote(correct);
        }
        
        setTimeout(() => {
            currentIndex++;
            showTestQuestion();
        }, 1000);
    }
    
    // 타이머
    function startTimer() {
        timeLeft = 5;
        updateTimerDisplay();
        
        timerInterval = setInterval(() => {
            timeLeft -= 0.1;
            updateTimerDisplay();
            
            if (timeLeft <= 0) {
                timeOut();
            }
        }, 100);
    }
    
    function stopTimer() {
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
    }
    
    function updateTimerDisplay() {
        const fill = document.getElementById('timerFill');
        const text = document.getElementById('timerText');
        
        const percent = (timeLeft / 5) * 100;
        fill.style.width = percent + '%';
        text.textContent = Math.max(0, timeLeft).toFixed(1);
        
        text.classList.remove('warning', 'danger');
        if (timeLeft <= 2) {
            text.classList.add('danger');
        } else if (timeLeft <= 3) {
            text.classList.add('warning');
        }
    }
    
    function timeOut() {
        if (testAnswered) return;
        testAnswered = true;
        stopTimer();
        
        const word = currentWords[currentIndex];
        const correctAnswer = testMode === 'reverse' ? word.word : word.meaning;
        
        document.querySelectorAll('.choice-btn').forEach(btn => {
            btn.classList.add('disabled');
            if (btn.dataset.answer === correctAnswer) {
                btn.classList.add('correct');
            }
        });
        
        wrongWordsSession.push(word);
        addToWrongNote(word);
        
        setTimeout(() => {
            currentIndex++;
            showTestQuestion();
        }, 1000);
    }
    
    function exitTest() {
        stopTimer();
        isFromWrongNote = false;
        showScreen('modeScreen');
    }
    
    // 결과 표시
    function showResult() {
        stopTimer();
        
        const total = currentWords.length;
        const wrongCount = wrongWordsSession.length;
        
        document.getElementById('correctCount').textContent = correctCount;
        document.getElementById('wrongCount').textContent = wrongCount;
        
        const resultCard = document.getElementById('resultCard');
        const reviewBtn = document.getElementById('reviewWrongBtn');
        
        if (wrongCount === 0) {
            document.getElementById('resultIcon').textContent = '🎉';
            document.getElementById('resultTitle').textContent = '완벽합니다!';
            document.getElementById('resultSubtitle').textContent = '모든 단어를 맞혔어요!';
            resultCard.classList.add('perfect-score');
            reviewBtn.style.display = 'none';
        } else {
            document.getElementById('resultIcon').textContent = '📝';
            document.getElementById('resultTitle').textContent = '테스트 완료!';
            document.getElementById('resultSubtitle').textContent = `틀린 ${wrongCount}개 단어가 오답노트에 추가되었습니다`;
            resultCard.classList.remove('perfect-score');
            reviewBtn.style.display = 'block';
            reviewBtn.textContent = `📖 틀린 ${wrongCount}개 단어 학습하기`;
        }
        
        showScreen('resultScreen');
        updateWrongNoteBadge();
    }
    
    // 오답 복습
    function reviewWrongWords() {
        if (wrongWordsSession.length === 0) return;
        currentWords = [...wrongWordsSession];
        currentIndex = 0;
        
        document.getElementById('studyDayLabel').textContent = '오답 복습';
        showScreen('studyScreen');
        showStudyWord();
    }
    
    // 다시 테스트
    function retryTest() {
        startTest(testMode);
    }
    
    // 오답노트 관리
    function getWrongNote() {
        return JSON.parse(localStorage.getItem(WRONG_NOTE_KEY) || '[]');
    }
    
    function addToWrongNote(word) {
        let wrongNote = getWrongNote();
        if (!wrongNote.find(w => w.word === word.word)) {
            wrongNote.push(word);
            localStorage.setItem(WRONG_NOTE_KEY, JSON.stringify(wrongNote));
        }
    }
    
    function removeFromWrongNote(wordText) {
        let wrongNote = getWrongNote();
        wrongNote = wrongNote.filter(w => w.word !== wordText);
        localStorage.setItem(WRONG_NOTE_KEY, JSON.stringify(wrongNote));
        renderWrongNoteList();
        updateWrongNoteBadge();
    }
    
    function clearWrongNote() {
        if (confirm('오답노트를 모두 삭제하시겠습니까?')) {
            localStorage.removeItem(WRONG_NOTE_KEY);
            renderWrongNoteList();
            updateWrongNoteBadge();
        }
    }
    
    function updateWrongNoteBadge() {
        const count = getWrongNote().length;
        document.getElementById('wrongCountBadge').textContent = count;
    }
    
    function showWrongNote() {
        renderWrongNoteList();
        showScreen('wrongNoteScreen');
    }
    
    function renderWrongNoteList() {
        const wrongNote = getWrongNote();
        const listEl = document.getElementById('wrongList');
        const studyBtn = document.getElementById('studyWrongBtn');
        const testBtn = document.getElementById('testWrongBtn');
        const clearBtn = document.getElementById('clearAllBtn');
        
        if (wrongNote.length === 0) {
            listEl.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">✨</div>
                    <p>오답노트가 비어있습니다</p>
                    <p style="font-size:0.9rem; margin-top:8px;">테스트에서 틀린 단어가 자동으로 추가됩니다</p>
                </div>
            `;
            studyBtn.style.display = 'none';
            testBtn.style.display = 'none';
            clearBtn.style.display = 'none';
        } else {
            listEl.innerHTML = wrongNote.map(w => `
                <div class="wrong-item">
                    <span class="wrong-item-word">${w.word}</span>
                    <span class="wrong-item-meaning">${w.meaning.substring(0, 25)}...</span>
                    <button class="wrong-item-delete" onclick="removeFromWrongNote('${w.word}')" title="삭제">×</button>
                </div>
            `).join('');
            studyBtn.style.display = 'flex';
            testBtn.style.display = 'flex';
            clearBtn.style.display = 'block';
        }
    }
    
    function studyWrongNote() {
        const wrongNote = getWrongNote();
        if (wrongNote.length === 0) return;
        
        isFromWrongNote = true;
        currentSection = 'main';
        startStudy();
    }
    
    function testWrongNote() {
        const wrongNote = getWrongNote();
        if (wrongNote.length < 4) {
            alert('오답노트에 최소 4개 이상의 단어가 필요합니다.');
            return;
        }
        
        isFromWrongNote = true;
        currentSection = 'main';
        startTest('normal');
    }
    
    // TTS
    let availableVoices = [];
    
    function loadVoices() {
        if (!('speechSynthesis' in window)) return;
        availableVoices = speechSynthesis.getVoices();
    }
    
    if ('speechSynthesis' in window) {
        loadVoices();
        speechSynthesis.onvoiceschanged = loadVoices;
    }
    
    function speakWord(wordText) {
        if (!('speechSynthesis' in window)) return;
        speechSynthesis.cancel();
        
        const utterance = new SpeechSynthesisUtterance(wordText);
        utterance.lang = 'en-US';
        utterance.rate = 0.85;
        
        if (availableVoices.length > 0) {
            const engVoice = availableVoices.find(v => v.lang.startsWith('en'));
            if (engVoice) utterance.voice = engVoice;
        }
        
        speechSynthesis.speak(utterance);
    }
    
    function speakCurrentWord() {
        if (currentWords[currentIndex]) {
            speakWord(currentWords[currentIndex].word);
        }
    }
    
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    
    // 키보드 단축키
    document.addEventListener('keydown', (e) => {
        if (document.getElementById('studyScreen').classList.contains('active')) {
            if (e.key === 'ArrowLeft') prevStudyWord();
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                nextStudyWord();
            }
            if (e.key === 's') speakCurrentWord();
        }
        
        if (document.getElementById('testScreen').classList.contains('active') && !testAnswered) {
            const keyNum = parseInt(e.key);
            if (keyNum >= 1 && keyNum <= 4) {
                const btns = document.querySelectorAll('.choice-btn');
                if (btns[keyNum - 1]) btns[keyNum - 1].click();
            }
            if (e.key === 's') speakCurrentWord();
        }
    });
    
    init();
    </script>
</body>
</html>
