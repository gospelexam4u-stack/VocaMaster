<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïñ¥ÌúòÎÅù ÏàòÎä•(Íµ¨Ìåê) Îã®Ïñ¥ÌÖåÏä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        header p {
            color: rgba(255,255,255,0.7);
        }
        
        /* Ïú†Îãõ ÏÑ†ÌÉù ÌôîÎ©¥ */
        .unit-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .unit-btn {
            padding: 15px 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .unit-btn:hover {
            background: rgba(0,212,255,0.3);
            border-color: #00d4ff;
            transform: translateY(-2px);
        }
        
        .unit-btn.selected {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border-color: transparent;
        }
        
        .unit-btn.completed {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }
        
        /* ÏÑπÏÖò ÏÑ†ÌÉù */
        .section-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .section-btn {
            padding: 12px 30px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .section-btn:hover {
            background: rgba(0,212,255,0.2);
        }
        
        .section-btn.active {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border-color: transparent;
        }
        
        .section-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* ÌÖåÏä§Ìä∏ ÏòÅÏó≠ */
        .test-area {
            display: none;
        }
        
        .test-area.active {
            display: block;
        }
        
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .timer.warning {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .progress-info {
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
        }
        
        /* Î¨∏Ï†ú Ïπ¥Îìú */
        .question-card {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .question-number {
            font-size: 0.9rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .question-hint {
            font-size: 0.95rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 15px;
            font-style: italic;
        }
        
        /* ÎãµÏïà ÏûÖÎ†• */
        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #fff;
            transition: all 0.3s;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0,212,255,0.1);
        }
        
        .answer-input.correct {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }
        
        .answer-input.incorrect {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }
        
        /* ÏÑ†ÌÉùÏßÄ */
        .choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .choice-btn {
            padding: 15px 20px;
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            color: #fff;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        
        .choice-btn:hover {
            background: rgba(0,212,255,0.2);
            border-color: #00d4ff;
        }
        
        .choice-btn.selected {
            background: rgba(0,212,255,0.3);
            border-color: #00d4ff;
        }
        
        .choice-btn.correct {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }
        
        .choice-btn.incorrect {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
        }
        
        /* Ï†ïÎãµ ÌëúÏãú */
        .correct-answer {
            margin-top: 10px;
            padding: 10px 15px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 8px;
            color: #4CAF50;
            display: none;
        }
        
        .correct-answer.show {
            display: block;
        }
        
        /* Î≤ÑÌäº */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,212,255,0.4);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* Í≤∞Í≥º ÌôîÎ©¥ */
        .result-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .result-screen.active {
            display: block;
        }
        
        .result-score {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .result-detail {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
        }
        
        /* Í∏∞Î°ù ÌôîÎ©¥ */
        .records-screen {
            display: none;
        }
        
        .records-screen.active {
            display: block;
        }
        
        .record-item {
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .record-info {
            display: flex;
            gap: 20px;
        }
        
        .record-score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00d4ff;
        }
        
        /* ÏÑ§Ï†ï */
        .settings {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        
        .setting-label {
            font-size: 1rem;
        }
        
        .setting-value {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .setting-value input {
            width: 80px;
            padding: 8px;
            font-size: 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: #fff;
            text-align: center;
        }
        
        /* ÌÉ≠ */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        
        .tab-btn {
            padding: 10px 25px;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.6);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }
        
        .tab-btn:hover {
            color: #fff;
        }
        
        .tab-btn.active {
            color: #00d4ff;
            border-bottom-color: #00d4ff;
        }
        
        
        
        /* Î∞òÏùëÌòï */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.6rem;
            }
            
            .unit-selector {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    
        /* Ï†úÏûëÏûê Ï†ïÎ≥¥ */
        .creator-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 8px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }
        .creator-photo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #00d4ff;
            object-fit: cover;
        }
        .creator-text {
            font-size: 0.85rem;
            color: #aaa;
            font-weight: 500;
        }
        .creator-text span {
            color: #00d4ff;
            font-weight: 700;
        }
    </style>

        "hint": "ÎÇ¥ ÏÉùÍ∞ÅÏóî Í∑∏ ÏßëÏ§ë ÌõàÎ†® ÌîÑÎ°úÍ∑∏Îû®Ïù¥ ÎÇ¥ ÏÑ±Í≥µÏùò Ïù¥Ïú†Í∞Ä ÎêúÎã§.",
        "answer": "accounts",
        "firstLetter": "a"
      },
      {
        "sentence": "I normally g__________ with Julie, but sometimes argue with her.",
        "hint": "ÎÇòÎäî Î≥¥ÌÜµÏùÄ JulieÏôÄ ÏÇ¨Ïù¥Ï¢ãÍ≤å ÏßÄÎÇ¥ÎäîÎç∞ ÎïåÎ°úÎäî Ïñ∏ÏüÅÌïòÍ∏∞ÎèÑ ÌïúÎã§.",
        "answer": "get",
        "firstLetter": "g"
      },
      {
        "sentence": "Mina is a great leader who always c__________ under pressure.",
        "hint": "ÎØ∏ÎÇòÎäî ÏïïÎ∞ï ÏÜçÏóêÏÑúÎèÑ Ìï≠ÏÉÅ ÏÑ±Í≥µÌïòÎäî ÌõåÎ•≠Ìïú Î¶¨ÎçîÏù¥Îã§.",
        "answer": "comes",
        "firstLetter": "c"
      },
      {
        "sentence": "Everything h__________ the result of the test.",
        "hint": "Î™®Îì† Í≤ÉÏùÄ ÏãúÌóò Í≤∞Í≥ºÏóê Îã¨Î†§ÏûàÎã§.",
        "answer": "hangs",
        "firstLetter": "h"
      },
      {
        "sentence": "I can‚Äôt t__________ any extra work.",
        "hint": "Ï†Ñ Ïñ¥Îñ§ ÏùºÎèÑ Ï∂îÍ∞ÄÎ°ú Îçî Îß°ÏùÑ ÏàòÍ∞Ä ÏóÜÏñ¥Ïöî.",
        "answer": "take",
        "firstLetter": "t"
      }
    ],
    "C": [],
    "D": []
  }
};

// Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Î°úÎìú (Ïã§Ï†úÎ°úÎäî ÏúÑ testDataÎ•º 53Í∞ú Unit Ï†ÑÏ≤¥Î°ú ÌôïÏû•)
// Ïù¥ Ïä§ÌÅ¨Î¶ΩÌä∏Îäî ÌÖåÏä§Ìä∏ Ïö©ÎèÑÎ°ú Unit 1-2Îßå Ìè¨Ìï®

let currentUnit = null;
let currentSection = null;
let currentQuestions = [];
let timerInterval = null;
let timeLeft = 120;
let testStartTime = null;

// Ï¥àÍ∏∞Ìôî
function init() {
    renderUnitButtons();
    loadRecords();
}

// Ïú†Îãõ Î≤ÑÌäº Î†åÎçîÎßÅ
function renderUnitButtons() {
    const container = document.getElementById('unit-buttons');
    container.innerHTML = '';
    
    for (let i = 1; i <= 53; i++) {
        const btn = document.createElement('button');
        btn.className = 'unit-btn';
        btn.textContent = i.toString().padStart(2, '0');
        btn.onclick = () => selectUnit(i);
        
        // ÏôÑÎ£å ÌëúÏãú ÌôïÏù∏
        const records = JSON.parse(localStorage.getItem('vocabTestRecords') || '[]');
        const hasRecord = records.some(r => r.unit === i);
        if (hasRecord) btn.classList.add('completed');
        
        container.appendChild(btn);
    }
}

// Ïú†Îãõ ÏÑ†ÌÉù
function selectUnit(unit) {
    currentUnit = unit;
    document.querySelectorAll('.unit-btn').forEach(btn => {
        btn.classList.remove('selected');
        if (parseInt(btn.textContent) === unit) {
            btn.classList.add('selected');
        }
    });
    
    // ÏÑπÏÖò Î≤ÑÌäº ÌôúÏÑ±Ìôî ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
    updateSectionButtons();
}

// ÏÑπÏÖò Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
function updateSectionButtons() {
    const data = testData[currentUnit];
    if (!data) return;
    
    document.querySelectorAll('.section-btn').forEach(btn => {
        const section = btn.dataset.section;
        if (section === 'ALL') {
            btn.disabled = false;
        } else if (section === 'A') {
            btn.disabled = !data.A || (!data.A.engToKor?.length && !data.A.korToEng?.length);
        } else {
            btn.disabled = !data[section] || data[section].length === 0;
        }
    });
}

// ÏÑπÏÖò ÏÑ†ÌÉù
function selectSection(section) {
    currentSection = section;
    document.querySelectorAll('.section-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.section === section) {
            btn.classList.add('active');
        }
    });
}

// ÌÖåÏä§Ìä∏ ÏãúÏûë
function startTest() {
    if (!currentUnit) {
        alert('UnitÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
        return;
    }
    if (!currentSection) {
        alert('ÏÑπÏÖòÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
        return;
    }
    
    const data = testData[currentUnit];
    if (!data) {
        alert('Ìï¥Îãπ UnitÏùò Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
        return;
    }
    
    // Î¨∏Ï†ú ÏÉùÏÑ±
    currentQuestions = generateQuestions(data, currentSection);
    if (currentQuestions.length === 0) {
        alert('Ìï¥Îãπ ÏÑπÏÖòÏóê Î¨∏Ï†úÍ∞Ä ÏóÜÏäµÎãàÎã§.');
        return;
    }
    
    // Ìï≠ÏÉÅ ÎûúÎç§ ÏàúÏÑúÎ°ú ÏÑûÍ∏∞
    shuffleArray(currentQuestions);
    
    // ÌÉÄÏù¥Î®∏ ÏÑ§Ï†ï
    const timeLimit = parseInt(document.getElementById('time-limit').value) || 2;
    timeLeft = timeLimit * 60;
    
    // UI Ï†ÑÌôò
    document.getElementById('unit-selection').style.display = 'none';
    document.getElementById('test-area').classList.add('active');
    document.getElementById('result-screen').classList.remove('active');
    
    // Î¨∏Ï†ú Î†åÎçîÎßÅ
    renderQuestions();
    
    // ÌÉÄÏù¥Î®∏ ÏãúÏûë
    testStartTime = new Date();
    startTimer();
}

// Î¨∏Ï†ú ÏÉùÏÑ±
function generateQuestions(data, section) {
    let questions = [];
    
    if (section === 'A' || section === 'ALL') {
        // ÏòÅ‚ÜíÌïú
        if (data.A?.engToKor) {
            data.A.engToKor.forEach((q, idx) => {
                questions.push({
                    type: 'engToKor',
                    question: q.word,
                    answer: q.answer,
                    index: idx + 1
                });
            });
        }
        // Ìïú‚ÜíÏòÅ
        if (data.A?.korToEng) {
            data.A.korToEng.forEach((q, idx) => {
                questions.push({
                    type: 'korToEng',
                    question: q.meaning,
                    answer: q.answer,
                    index: idx + 1
                });
            });
        }
    }
    
    if (section === 'B' || section === 'ALL') {
        if (data.B) {
            data.B.forEach((q, idx) => {
                questions.push({
                    type: 'blank',
                    question: q.sentence,
                    hint: q.hint,
                    answer: q.answer,
                    firstLetter: q.firstLetter,
                    index: idx + 1
                });
            });
        }
    }
    
    if (section === 'C' || section === 'ALL') {
        if (data.C) {
            data.C.forEach((q, idx) => {
                questions.push({
                    type: 'synonym',
                    question: q.word,
                    choices: q.choices,
                    answer: q.answer,
                    index: idx + 1
                });
            });
        }
    }
    
    if (section === 'D' || section === 'ALL') {
        if (data.D) {
            data.D.forEach((q, idx) => {
                questions.push({
                    type: 'antonym',
                    question: q.word,
                    choices: q.choices,
                    answer: q.answer,
                    index: idx + 1
                });
            });
        }
    }
    
    return questions;
}

// Î¨∏Ï†ú Î†åÎçîÎßÅ
function renderQuestions() {
    const container = document.getElementById('questions-container');
    container.innerHTML = '';
    
    currentQuestions.forEach((q, idx) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.id = `question-${idx}`;
        
        let typeLabel = '';
        let content = '';
        
        switch (q.type) {
            case 'engToKor':
                typeLabel = 'A. ÏòÅ‚ÜíÌïú';
                content = `
                    <div class="question-text">${q.question}</div>
                    <input type="text" class="answer-input" data-index="${idx}" placeholder="ÎúªÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                    <div class="correct-answer" id="answer-${idx}">Ï†ïÎãµ: ${q.answer}</div>
                `;
                break;
            case 'korToEng':
                typeLabel = 'A. Ìïú‚ÜíÏòÅ';
                content = `
                    <div class="question-text">${q.question}</div>
                    <input type="text" class="answer-input" data-index="${idx}" placeholder="ÏòÅÏñ¥ Îã®Ïñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                    <div class="correct-answer" id="answer-${idx}">Ï†ïÎãµ: ${q.answer}</div>
                `;
                break;
            case 'blank':
                typeLabel = 'B. ÎπàÏπ∏';
                content = `
                    <div class="question-text">${q.question}</div>
                    <div class="question-hint">${q.hint}</div>
                    <input type="text" class="answer-input" data-index="${idx}" placeholder="${q.firstLetter}...">
                    <div class="correct-answer" id="answer-${idx}">Ï†ïÎãµ: ${q.answer}</div>
                `;
                break;
            case 'synonym':
                typeLabel = 'C. Ïú†ÏùòÏñ¥';
                content = `
                    <div class="question-text">${q.question}Ïùò Ïú†ÏùòÏñ¥Îäî?</div>
                    <div class="choices">
                        ${q.choices.map((c, i) => `
                            <button class="choice-btn" data-index="${idx}" data-choice="${c}" onclick="selectChoice(${idx}, '${c}')">${i + 1}. ${c}</button>
                        `).join('')}
                    </div>
                    <div class="correct-answer" id="answer-${idx}">Ï†ïÎãµ: ${q.answer}</div>
                `;
                break;
            case 'antonym':
                typeLabel = 'D. Î∞òÏùòÏñ¥';
                content = `
                    <div class="question-text">${q.question}Ïùò Î∞òÏùòÏñ¥Îäî?</div>
                    <div class="choices">
                        ${q.choices.map((c, i) => `
                            <button class="choice-btn" data-index="${idx}" data-choice="${c}" onclick="selectChoice(${idx}, '${c}')">${i + 1}. ${c}</button>
                        `).join('')}
                    </div>
                    <div class="correct-answer" id="answer-${idx}">Ï†ïÎãµ: ${q.answer}</div>
                `;
                break;
        }
        
        card.innerHTML = `
            <div class="question-number">${typeLabel} - ${idx + 1}/${currentQuestions.length}</div>
            ${content}
        `;
        
        container.appendChild(card);
    });
    
    updateProgress();
}

// ÏÑ†ÌÉùÏßÄ ÏÑ†ÌÉù
function selectChoice(questionIdx, choice) {
    const buttons = document.querySelectorAll(`.choice-btn[data-index="${questionIdx}"]`);
    buttons.forEach(btn => {
        btn.classList.remove('selected');
        if (btn.dataset.choice === choice) {
            btn.classList.add('selected');
        }
    });
    currentQuestions[questionIdx].userAnswer = choice;
}

// ÌÉÄÏù¥Î®∏ ÏãúÏûë
function startTimer() {
    updateTimerDisplay();
    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            submitTest();
        }
    }, 1000);
}

// ÌÉÄÏù¥Î®∏ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
function updateTimerDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    const timerEl = document.getElementById('timer');
    timerEl.textContent = display;
    
    if (timeLeft <= 30) {
        timerEl.classList.add('warning');
    } else {
        timerEl.classList.remove('warning');
    }
}

// ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
function updateProgress() {
    document.getElementById('progress').textContent = `Ï¥ù ${currentQuestions.length}Î¨∏Ï†ú`;
}

// Ï†ïÎãµ ÌôïÏù∏
function showAnswers() {
    currentQuestions.forEach((q, idx) => {
        document.getElementById(`answer-${idx}`).classList.add('show');
    });
}

// Ï±ÑÏ†êÌïòÍ∏∞
function submitTest() {
    clearInterval(timerInterval);
    
    let correct = 0;
    
    currentQuestions.forEach((q, idx) => {
        let userAnswer = '';
        let isCorrect = false;
        
        if (q.type === 'synonym' || q.type === 'antonym') {
            userAnswer = q.userAnswer || '';
            isCorrect = userAnswer.toLowerCase().trim() === q.answer.toLowerCase().trim();
            
            // ÏÑ†ÌÉùÏßÄ Ïä§ÌÉÄÏùºÎßÅ
            document.querySelectorAll(`.choice-btn[data-index="${idx}"]`).forEach(btn => {
                if (btn.dataset.choice === q.answer) {
                    btn.classList.add('correct');
                } else if (btn.classList.contains('selected') && btn.dataset.choice !== q.answer) {
                    btn.classList.add('incorrect');
                }
            });
        } else {
            const input = document.querySelector(`.answer-input[data-index="${idx}"]`);
            userAnswer = input.value.trim();
            
            if (q.type === 'korToEng' || q.type === 'blank') {
                // ÏòÅÏñ¥ ÎãµÏïà: Ï†ïÌôïÌûà ÏùºÏπòÌï¥Ïïº Ìï® (ÎåÄÏÜåÎ¨∏Ïûê Î¨¥Ïãú)
                isCorrect = userAnswer.toLowerCase() === q.answer.toLowerCase();
            } else {
                // ÏòÅ‚ÜíÌïúÏùò Í≤ΩÏö∞: Ïú†Ïó∞Ìïú Ï±ÑÏ†ê
                isCorrect = checkKoreanAnswer(userAnswer, q.answer);
            }
            
            input.classList.add(isCorrect ? 'correct' : 'incorrect');
        }
        
        if (isCorrect) correct++;
        
        // Ï†ïÎãµ ÌëúÏãú
        document.getElementById(`answer-${idx}`).classList.add('show');
    });
    
    // Í≤∞Í≥º ÌëúÏãú
    const percentage = Math.round((correct / currentQuestions.length) * 100);
    document.getElementById('result-score').textContent = `${percentage}%`;
    document.getElementById('result-detail').textContent = `${currentQuestions.length}Î¨∏Ï†ú Ï§ë ${correct}Î¨∏Ï†ú Ï†ïÎãµ`;
    
    // Í∏∞Î°ù Ï†ÄÏû•
    saveRecord({
        unit: currentUnit,
        section: currentSection,
        score: percentage,
        correct: correct,
        total: currentQuestions.length,
        date: new Date().toISOString()
    });
    
    // Í≤∞Í≥º ÌôîÎ©¥ ÌëúÏãú
    document.getElementById('test-area').classList.remove('active');
    document.getElementById('result-screen').classList.add('active');
}

// Ïò§Îãµ ÌôïÏù∏
function reviewTest() {
    document.getElementById('result-screen').classList.remove('active');
    document.getElementById('test-area').classList.add('active');
}

// ÌÖåÏä§Ìä∏ Î¶¨ÏÖã
function resetTest() {
    document.getElementById('result-screen').classList.remove('active');
    document.getElementById('test-area').classList.remove('active');
    document.getElementById('unit-selection').style.display = 'block';
    
    currentQuestions = [];
    currentSection = null;
    
    document.querySelectorAll('.section-btn').forEach(btn => btn.classList.remove('active'));
}

// Í∏∞Î°ù Ï†ÄÏû•
function saveRecord(record) {
    const records = JSON.parse(localStorage.getItem('vocabTestRecords') || '[]');
    records.unshift(record);
    if (records.length > 100) records.pop();
    localStorage.setItem('vocabTestRecords', JSON.stringify(records));
    renderUnitButtons();
}

// Í∏∞Î°ù Î°úÎìú
function loadRecords() {
    const records = JSON.parse(localStorage.getItem('vocabTestRecords') || '[]');
    const container = document.getElementById('records-list');
    
    if (records.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.5);">Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
        return;
    }
    
    container.innerHTML = records.slice(0, 20).map(r => `
        <div class="record-item">
            <div class="record-info">
                <span>Unit ${r.unit}</span>
                <span>ÏÑπÏÖò ${r.section}</span>
                <span>${new Date(r.date).toLocaleDateString()}</span>
            </div>
            <div class="record-score">${r.score}% (${r.correct}/${r.total})</div>
        </div>
    `).join('');
}

// Í∏∞Î°ù ÏÇ≠Ï†ú
function clearRecords() {
    if (confirm('Î™®Îì† Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
        localStorage.removeItem('vocabTestRecords');
        loadRecords();
        renderUnitButtons();
    }
}

// ÌÉ≠ Ï†ÑÌôò
function showTab(tab) {
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.tab-btn[onclick="showTab('${tab}')"]`).classList.add('active');
    
    document.getElementById('test-tab').style.display = tab === 'test' ? 'block' : 'none';
    document.getElementById('records-tab').classList.toggle('active', tab === 'records');
    
    if (tab === 'records') loadRecords();
}

// ÌïúÍ∏Ä ÎãµÏïà Ïú†Ïó∞Ìïú Ï±ÑÏ†ê
function checkKoreanAnswer(userAnswer, correctAnswer) {
    if (!userAnswer || userAnswer.trim() === '') return false;
    
    const user = userAnswer.trim();
    const correct = correctAnswer.trim();
    
    // 1. ÏôÑÏ†Ñ ÏùºÏπò
    if (user === correct) return true;
    
    // 2. Ï†ïÎãµÏùÑ ÏÑ∏ÎØ∏ÏΩúÎ°†(;)Í≥º ÏâºÌëú(,)Î°ú Î∂ÑÎ¶¨ÌïòÏó¨ Í∞Å ÏùòÎØ∏ ÌôïÏù∏
    const meanings = correct.split(/[;,]/).map(m => m.trim());
    
    for (let meaning of meanings) {
        // Í¥ÑÌò∏ Ï†úÍ±∞Ìïú Î≤ÑÏ†ÑÎèÑ ÎπÑÍµê
        const cleanMeaning = meaning.replace(/[()\[\]]/g, '').trim();
        
        // ÏÇ¨Ïö©Ïûê ÎãµÏïàÏù¥ ÏùòÎØ∏Î•º Ìè¨Ìï®ÌïòÍ±∞ÎÇò, ÏùòÎØ∏Í∞Ä ÏÇ¨Ïö©Ïûê ÎãµÏïàÏùÑ Ìè¨Ìï®
        if (meaning.includes(user) || user.includes(meaning)) return true;
        if (cleanMeaning.includes(user) || user.includes(cleanMeaning)) return true;
        
        // ÏùòÎØ∏Ïùò Ï≤´ Îã®Ïñ¥Îßå ÎπÑÍµê (Ïòà: "Ïô∏Î™®" vs "Ïô∏Î™®, (Í≤â)Î™®Ïäµ")
        const firstWord = meaning.split(/[\s,()]/)[0];
        if (firstWord && (user === firstWord || user.includes(firstWord) || firstWord.includes(user))) {
            if (user.length >= 2) return true; // ÏµúÏÜå 2Í∏ÄÏûê Ïù¥ÏÉÅ
        }
    }
    
    // 3. ÌïµÏã¨ Îã®Ïñ¥ Ï∂îÏ∂úÌïòÏó¨ ÎπÑÍµê (Ï°∞ÏÇ¨, Í¥ÑÌò∏ Îì± Ï†úÍ±∞)
    const coreWords = correct.replace(/[()\[\];,~]/g, ' ').split(/\s+/).filter(w => w.length >= 2);
    for (let word of coreWords) {
        if (user === word || user.includes(word)) return true;
    }
    
    return false;
}

// Î∞∞Ïó¥ ÏÖîÌîå
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
init();
</script>
