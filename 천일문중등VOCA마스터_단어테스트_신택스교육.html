function init() { 
    renderDayButtons(); 
}

function renderDayButtons() {
    const container = document.getElementById('day-selector');
    container.innerHTML = '';
    const records = JSON.parse(localStorage.getItem('vocabTestRecords_chun2') || '[]');
    
    Object.keys(vocabData).forEach(function(key) {
        const day = vocabData[key];
        const dayNum = key.replace('day', '');
        const theme = day.title.replace(/DAY \d+ /, '');
        const btn = document.createElement('button');
        btn.className = 'day-btn';
        btn.setAttribute('data-day', key);
        
        const testCount = records.filter(function(r) { return r.day === key; }).length;
        
        btn.innerHTML = '<span class="day-num">DAY ' + dayNum + '</span><span class="day-theme">' + theme + '</span>' + (testCount > 0 ? '<span class="test-count">' + testCount + 'íšŒ</span>' : '');
        btn.onclick = function() { selectDay(key); };
        if (testCount > 0) btn.classList.add('completed');
        container.appendChild(btn);
    });
}

function selectDay(dayKey) {
    currentDay = dayKey;
    document.querySelectorAll('.day-btn').forEach(function(btn) { btn.classList.remove('selected'); });
    document.querySelector('.day-btn[data-day="' + dayKey + '"]').classList.add('selected');
    document.getElementById('start-btn').disabled = false;
}

function startTest() {
    if (!currentDay) return;
    const words = vocabData[currentDay].words;
    currentQuestions = generateQuestions(words);
    timeLeft = 750;
    clearInterval(timerInterval);
    document.getElementById('day-selection').style.display = 'none';
    document.getElementById('test-area').classList.add('active');
    document.getElementById('test-title').textContent = vocabData[currentDay].title;
    renderQuestions();
    startTimer();
}

// 5ê°€ì§€ ìœ í˜• Ã— 5ë¬¸ì œì”© ìƒì„±
function generateQuestions(words) {
    const shuffled = [...words].sort(function() { return Math.random() - 0.5; });
    const selected = shuffled.slice(0, 25);
    let questions = [];
    
    // ìœ í˜•ë³„ë¡œ 5ë¬¸ì œì”© ë°°ì •
    for (let i = 0; i < 5; i++) {
        const word = selected[i];
        questions.push({
            type: 'type1',
            word: word.word,
            meaning: word.meaning,
            question: word.word,
            answer: word.meaning,
            placeholder: 'í•œê¸€ ëœ»ì„ ì…ë ¥í•˜ì„¸ìš”'
        });
    }
    
    for (let i = 5; i < 10; i++) {
        const word = selected[i];
        questions.push({
            type: 'type2',
            word: word.word,
            meaning: word.meaning,
            question: word.word,
            answer: word.meaning,
            choices: generateChoices(words, word.meaning, 'meaning')
        });
    }
    
    for (let i = 10; i < 15; i++) {
        const word = selected[i];
        questions.push({
            type: 'type3',
            word: word.word,
            meaning: word.meaning,
            question: word.meaning,
            answer: word.word,
            placeholder: 'ì˜ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”'
        });
    }
    
    for (let i = 15; i < 20; i++) {
        const word = selected[i];
        questions.push({
            type: 'type4',
            word: word.word,
            meaning: word.meaning,
            question: word.meaning,
            answer: word.word,
            choices: generateChoices(words, word.word, 'word')
        });
    }
    
    for (let i = 20; i < 25; i++) {
        const word = selected[i];
        questions.push({
            type: 'type5',
            word: word.word,
            meaning: word.meaning,
            question: word.word,
            answer: word.meaning,
            placeholder: 'ë“¤ì€ ë‹¨ì–´ì˜ í•œê¸€ ëœ»ì„ ì…ë ¥í•˜ì„¸ìš”'
        });
    }
    
    return questions;
}

function generateChoices(words, answer, field) {
    let choices = [answer];
    const others = words.filter(function(w) { return w[field] !== answer; }).sort(function() { return Math.random() - 0.5; });
    for (let i = 0; i < 3 && i < others.length; i++) {
        choices.push(others[i][field]);
    }
    return choices.sort(function() { return Math.random() - 0.5; });
}

function renderQuestions() {
    const container = document.getElementById('questions-container');
    container.innerHTML = '';
    
    let currentType = '';
    let questionNum = 0;
    
    currentQuestions.forEach(function(q, idx) {
        // ìœ í˜•ë³„ ì„¹ì…˜ í—¤ë”
        if (q.type !== currentType) {
            currentType = q.type;
            questionNum = 0;
            const sectionHeader = document.createElement('div');
            sectionHeader.className = 'section-title ' + typeInfo[q.type].color;
            sectionHeader.textContent = typeInfo[q.type].title;
            container.appendChild(sectionHeader);
        }
        questionNum++;
        
        const card = document.createElement('div');
        card.className = 'question-card';
        let content = '';
        
        if (q.type === 'type1' || q.type === 'type3') {
            // ì£¼ê´€ì‹
            content = '<div class="question-text">' + q.question + '</div>';
            content += '<input type="text" class="answer-input" data-index="' + idx + '" placeholder="' + q.placeholder + '">';
            content += '<div class="correct-answer" id="answer-' + idx + '">ì •ë‹µ: ' + q.answer + '</div>';
        } else if (q.type === 'type2' || q.type === 'type4') {
            // ê°ê´€ì‹
            content = '<div class="question-text">' + q.question + '</div>';
            content += '<div class="choices">';
            q.choices.forEach(function(c, i) {
                content += '<button class="choice-btn" data-index="' + idx + '" data-choice="' + i + '" onclick="selectChoice(' + idx + ', ' + i + ')">' + (i + 1) + '. ' + c + '</button>';
            });
            content += '</div>';
            content += '<div class="correct-answer" id="answer-' + idx + '">ì •ë‹µ: ' + q.answer + '</div>';
        } else if (q.type === 'type5') {
            // ë“£ê¸°
            content = '<button class="listen-btn" onclick="speakWord(' + idx + ', \'' + q.word.replace(/'/g, "\\'") + '\')" id="listen-btn-' + idx + '">ğŸ”Š ë“£ê¸°</button>';
            content += '<input type="text" class="answer-input" data-index="' + idx + '" placeholder="' + q.placeholder + '">';
            content += '<div class="correct-answer" id="answer-' + idx + '">ì •ë‹µ: ' + q.word + ' = ' + q.answer + '</div>';
        }
        
        card.innerHTML = '<div class="question-number">' + questionNum + '/5</div>' + content;
        container.appendChild(card);
    });
}

function selectChoice(questionIdx, choiceIdx) {
    const buttons = document.querySelectorAll('.choice-btn[data-index="' + questionIdx + '"]');
    buttons.forEach(function(btn, i) {
        btn.classList.remove('selected');
        if (i === choiceIdx) btn.classList.add('selected');
    });
    currentQuestions[questionIdx].userAnswer = currentQuestions[questionIdx].choices[choiceIdx];
}

// TTS ê¸°ëŠ¥
function speakWord(idx, word) {
    if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = 'en-US';
        utterance.rate = 0.8;
        
        const btn = document.getElementById('listen-btn-' + idx);
        btn.classList.add('playing');
        
        utterance.onend = function() {
            btn.classList.remove('playing');
        };
        
        window.speechSynthesis.speak(utterance);
    } else {
        alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
    }
}

function startTimer() {
    updateTimerDisplay();
    timerInterval = setInterval(function() {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) { clearInterval(timerInterval); submitTest(); }
    }, 1000);
}

function updateTimerDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    const display = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
    const timerEl = document.getElementById('timer');
    timerEl.textContent = display;
    if (timeLeft <= 60) timerEl.classList.add('warning');
    else timerEl.classList.remove('warning');
}

function showAnswers() { 
    currentQuestions.forEach(function(q, idx) { 
        document.getElementById('answer-' + idx).classList.add('show'); 
    }); 
}

function submitTest() {
    clearInterval(timerInterval);
    let totalCorrect = 0;
    let typeScores = { type1: 0, type2: 0, type3: 0, type4: 0, type5: 0 };
    
    currentQuestions.forEach(function(q, idx) {
        let userAnswer = '';
        let isCorrect = false;
        
        if (q.type === 'type2' || q.type === 'type4') {
            // ê°ê´€ì‹
            userAnswer = q.userAnswer || '';
            isCorrect = userAnswer === q.answer;
            const buttons = document.querySelectorAll('.choice-btn[data-index="' + idx + '"]');
            buttons.forEach(function(btn, i) {
                const btnChoice = currentQuestions[idx].choices[i];
                if (btnChoice === q.answer) btn.classList.add('correct');
                else if (btn.classList.contains('selected') && btnChoice !== q.answer) btn.classList.add('incorrect');
            });
        } else {
            // ì£¼ê´€ì‹ (type1, type3, type5)
            const input = document.querySelector('.answer-input[data-index="' + idx + '"]');
            userAnswer = input.value.trim();
            
            if (q.type === 'type3') {
                // ì˜ë‹¨ì–´ ì •í™•íˆ ì¼ì¹˜ (ëŒ€ì†Œë¬¸ì ë¬´ì‹œ)
                isCorrect = userAnswer.toLowerCase() === q.answer.toLowerCase();
            } else {
                // í•œê¸€ ëœ» ìœ ì—°í•˜ê²Œ ì±„ì  (type1, type5)
                isCorrect = checkKoreanAnswer(userAnswer, q.answer);
            }
            input.classList.add(isCorrect ? 'correct' : 'incorrect');
        }
        
        if (isCorrect) {
            totalCorrect++;
            typeScores[q.type]++;
        }
        document.getElementById('answer-' + idx).classList.add('show');
    });
    
    const percentage = Math.round((totalCorrect / 25) * 100);
    document.getElementById('result-score').textContent = percentage + '%';
    document.getElementById('result-detail').textContent = '25ë¬¸ì œ ì¤‘ ' + totalCorrect + 'ë¬¸ì œ ì •ë‹µ';
    
    // ìœ í˜•ë³„ ì ìˆ˜ í‘œì‹œ
    let breakdownHtml = '';
    breakdownHtml += '<span class="result-type">1.ì˜â†’í•œ(ì£¼): ' + typeScores.type1 + '/5</span>';
    breakdownHtml += '<span class="result-type">2.ì˜â†’í•œ(ê°): ' + typeScores.type2 + '/5</span>';
    breakdownHtml += '<span class="result-type">3.í•œâ†’ì˜(ì£¼): ' + typeScores.type3 + '/5</span>';
    breakdownHtml += '<span class="result-type">4.í•œâ†’ì˜(ê°): ' + typeScores.type4 + '/5</span>';
    breakdownHtml += '<span class="result-type">5.ë“£ê¸°: ' + typeScores.type5 + '/5</span>';
    document.getElementById('result-breakdown').innerHTML = breakdownHtml;
    
    saveRecord({ 
        day: currentDay, 
        score: percentage, 
        correct: totalCorrect, 
        total: 25, 
        typeScores: typeScores,
        date: new Date().toISOString() 
    });
    
    document.getElementById('test-area').classList.remove('active');
    document.getElementById('result-screen').classList.add('active');
}

// ìœ ì—°í•œ í•œê¸€ ì±„ì 
function checkKoreanAnswer(userAnswer, correctAnswer) {
    if (!userAnswer || userAnswer.trim() === '') return false;
    const user = userAnswer.trim().replace(/\s+/g, '');
    const correct = correctAnswer.trim();
    
    // ì™„ì „ ì¼ì¹˜
    if (user === correct.replace(/\s+/g, '')) return true;
    
    // ì„¸ë¯¸ì½œë¡ , ì‰¼í‘œë¡œ ë¶„ë¦¬ëœ ì˜ë¯¸ë“¤
    const meanings = correct.split(/[;,]/).map(function(m) { return m.trim(); });
    
    for (let i = 0; i < meanings.length; i++) {
        const meaning = meanings[i];
        // ê´„í˜¸, í’ˆì‚¬ íƒœê·¸ ì œê±°
        const cleanMeaning = meaning.replace(/[()\[\]]/g, '').replace(/\[í˜•\]|\[ëª…\]|\[ë™\]|\[ë¶€\]|\[ì ‘\]|\[ì „\]/g, '').trim().replace(/\s+/g, '');
        
        // í¬í•¨ ê´€ê³„ ì²´í¬
        if (cleanMeaning.indexOf(user) >= 0 || user.indexOf(cleanMeaning) >= 0) return true;
        
        // í•µì‹¬ ë‹¨ì–´ë§Œ ë¹„êµ (2ê¸€ì ì´ìƒ)
        const coreWord = cleanMeaning.replace(/í•˜ë‹¤$|ë˜ë‹¤$|ì„$|ë¥¼$|ì´$|ê°€$|ì˜$|ì—$|~$/g, '');
        if (coreWord.length >= 2 && (user.indexOf(coreWord) >= 0 || coreWord.indexOf(user) >= 0)) return true;
    }
    
    // í•µì‹¬ í‚¤ì›Œë“œ ì¶”ì¶œí•˜ì—¬ ë¹„êµ
    const keywords = correct.replace(/[()\[\];,~]/g, ' ').split(/\s+/).filter(function(w) { return w.length >= 2; });
    for (let j = 0; j < keywords.length; j++) {
        const kw = keywords[j].replace(/í•˜ë‹¤$|ë˜ë‹¤$/g, '');
        if (kw.length >= 2 && user.indexOf(kw) >= 0) return true;
    }
    
    return false;
}

function reviewTest() { 
    document.getElementById('result-screen').classList.remove('active'); 
    document.getElementById('test-area').classList.add('active'); 
}

function retryTest() {
    document.getElementById('result-screen').classList.remove('active');
    document.getElementById('test-area').classList.remove('active');
    startTest();
}

function resetTest() {
    document.getElementById('result-screen').classList.remove('active');
    document.getElementById('test-area').classList.remove('active');
    document.getElementById('day-selection').style.display = 'block';
    currentQuestions = [];
    document.querySelectorAll('.day-btn').forEach(function(btn) { btn.classList.remove('selected'); });
    document.getElementById('start-btn').disabled = true;
    renderDayButtons();
}

function saveRecord(record) {
    const records = JSON.parse(localStorage.getItem('vocabTestRecords_chun2') || '[]');
    records.unshift(record);
    if (records.length > 200) records.pop();
    localStorage.setItem('vocabTestRecords_chun2', JSON.stringify(records));
}

function loadRecords() {
    const records = JSON.parse(localStorage.getItem('vocabTestRecords_chun2') || '[]');
    const container = document.getElementById('records-list');
    if (records.length === 0) { 
        container.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.5); padding: 40px;">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>'; 
        return; 
    }
    let html = '';
    records.slice(0, 50).forEach(function(r) {
        const dayTitle = vocabData[r.day] ? vocabData[r.day].title : r.day;
        const dateStr = new Date(r.date).toLocaleString();
        html += '<div class="record-item"><div class="record-info"><span class="day-title">' + dayTitle + '</span><span class="date">' + dateStr + '</span></div><div class="record-score">' + r.score + '% (' + r.correct + '/25)</div></div>';
    });
    container.innerHTML = html;
}

function clearRecords() { 
    if (confirm('ëª¨ë“  ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) { 
        localStorage.removeItem('vocabTestRecords_chun2'); 
        loadRecords(); 
        renderDayButtons(); 
    } 
}

function showTab(tab) {
    document.querySelectorAll('.tab-btn').forEach(function(btn) { btn.classList.remove('active'); });
    if (tab === 'test') {
        document.querySelectorAll('.tab-btn')[0].classList.add('active');
    } else {
        document.querySelectorAll('.tab-btn')[1].classList.add('active');
    }
    document.getElementById('test-tab').style.display = tab === 'test' ? 'block' : 'none';
    document.getElementById('records-tab').classList.toggle('active', tab === 'records');
    if (tab === 'records') loadRecords();
}
