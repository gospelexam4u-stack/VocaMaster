<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ïñ¥ÌúòÎÅù Î∏îÎûô - Îã®Ïñ¥ ÏïîÍ∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 12px;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        .card-container {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        
        .card-container h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .day-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .day-btn {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            color: white;
            border: 1px solid #555;
            padding: 12px 8px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .day-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            border-color: #888;
        }
        
        .day-btn .day-num {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 4px;
        }
        
        .day-btn .day-theme {
            font-size: 0.7rem;
            opacity: 0.8;
            font-weight: 400;
        }
        
        .wrong-note-btn {
            width: 100%;
            margin-top: 15px;
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .wrong-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }
        
        .wrong-note-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .wrong-count-badge {
            background: white;
            color: #ef4444;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .mode-btn {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            color: white;
            border: 1px solid #555;
            padding: 20px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            border-color: #888;
        }
        
        .mode-btn.full-width {
            grid-column: 1 / -1;
        }
        
        .mode-btn .mode-icon {
            font-size: 1.8rem;
            display: block;
            margin-bottom: 8px;
        }
        
        .mode-btn .mode-title {
            display: block;
            font-size: 1rem;
            margin-bottom: 4px;
        }
        
        .mode-btn .mode-desc {
            display: block;
            font-size: 0.75rem;
            opacity: 0.8;
            font-weight: 400;
        }
        
        .back-btn {
            width: 100%;
            margin-top: 12px;
            background: #444;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #555;
        }
        
        .progress-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: #fbbf24;
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.15);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.25);
        }
        
        .current-day {
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .study-card {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            text-align: center;
        }
        
        .word-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .speak-btn {
            background: #555;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .speak-btn:hover {
            background: #666;
            transform: scale(1.1);
        }
        
        .speak-btn.large {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            margin-bottom: 25px;
        }
        
        .meaning-display {
            font-size: 1.25rem;
            color: #ccc;
            line-height: 1.8;
            white-space: pre-line;
            padding: 20px;
            background: #3a3a3a;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .study-nav-btns {
            display: flex;
            gap: 12px;
        }
        
        .study-nav-btns button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .prev-btn {
            background: #444;
            color: #fff;
        }
        
        .next-btn {
            background: #fbbf24;
            color: #000;
        }
        
        .next-btn:hover {
            background: #f59e0b;
        }
        
        .test-card {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            text-align: center;
        }
        
        .test-card .word-display {
            margin-bottom: 5px;
        }
        
        .question-meaning {
            font-size: 1.1rem;
            color: #ccc;
            line-height: 1.6;
            white-space: pre-line;
            padding: 15px;
            background: #3a3a3a;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #fbbf24;
        }
        
        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .choice-btn {
            background: #3a3a3a;
            border: 2px solid #555;
            color: #fff;
            padding: 14px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.2s ease;
            line-height: 1.5;
        }
        
        .choice-btn:hover:not(.disabled) {
            background: #444;
            border-color: #fbbf24;
        }
        
        .choice-btn.correct {
            background: #166534;
            border-color: #22c55e;
            color: #fff;
        }
        
        .choice-btn.wrong {
            background: #991b1b;
            border-color: #ef4444;
            color: #fff;
        }
        
        .choice-btn.disabled {
            cursor: default;
        }
        
        .choice-btn .choice-number {
            display: inline-block;
            width: 26px;
            height: 26px;
            background: #fbbf24;
            color: #000;
            border-radius: 50%;
            text-align: center;
            line-height: 26px;
            font-weight: 600;
            margin-right: 10px;
            font-size: 0.85rem;
        }
        
        .choice-btn.correct .choice-number {
            background: #22c55e;
            color: #fff;
        }
        
        .choice-btn.wrong .choice-number {
            background: #ef4444;
            color: #fff;
        }
        
        .timer-container {
            margin-bottom: 15px;
        }
        
        .timer-bar {
            background: #444;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }
        
        .timer-fill {
            background: linear-gradient(90deg, #22c55e 0%, #fbbf24 50%, #ef4444 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.1s linear;
        }
        
        .timer-text {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-top: 8px;
        }
        
        .timer-text.warning {
            color: #fbbf24;
        }
        
        .timer-text.danger {
            color: #ef4444;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .result-card {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            text-align: center;
        }
        
        .result-card.perfect-score {
            background: linear-gradient(135deg, #854d0e 0%, #a16207 100%);
        }
        
        .result-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .result-subtitle {
            color: #aaa;
            margin-bottom: 25px;
        }
        
        .result-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 25px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-num {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .stat-num.correct {
            color: #22c55e;
        }
        
        .stat-num.wrong {
            color: #ef4444;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .result-btns {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .review-wrong-btn {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            color: white;
            border: 1px solid #555;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .wrong-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .wrong-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #444;
            gap: 10px;
        }
        
        .wrong-item-word {
            font-weight: 600;
            color: #fff;
            min-width: 100px;
        }
        
        .wrong-item-meaning {
            color: #aaa;
            font-size: 0.9rem;
            flex: 1;
        }
        
        .wrong-item-delete {
            background: #991b1b;
            color: #fff;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .clear-all-btn {
            width: 100%;
            margin-top: 10px;
            background: #991b1b;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .word-display {
                font-size: 2rem;
            }
            
            .day-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .mode-grid {
                grid-template-columns: 1fr;
            }
            
            .result-stats {
                gap: 20px;
            }
            
            .stat-num {
                font-size: 2rem;
            }
            
            .choice-btn {
                padding: 12px 15px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

        let currentDay = null;
        let currentWords = [];
        let currentIndex = 0;
        let testMode = 'normal';

        let timerInterval = null;
        let timeLeft = 5;
        let isFromWrongNote = false;
        
        function init() {
            updateWrongNoteBadge();
        }
        
        function getWrongNote() {
            const data = localStorage.getItem('vocabWrongNote_black');
            return data ? JSON.parse(data) : [];
        }
        
        function saveWrongNote(words) {
            localStorage.setItem('vocabWrongNote_black', JSON.stringify(words));
            updateWrongNoteBadge();
        }
        
        function addToWrongNote(word) {
            const wrongNote = getWrongNote();
            if (!wrongNote.find(w => w.word === word.word)) {
                wrongNote.push(word);
                saveWrongNote(wrongNote);
            }
        }
        
        function removeFromWrongNote(wordText) {
            const wrongNote = getWrongNote();
            const filtered = wrongNote.filter(w => w.word !== wordText);
            saveWrongNote(filtered);
            renderWrongNoteList();
        }
        
        function clearWrongNote() {
            if (confirm('Ïò§ÎãµÎÖ∏Ìä∏Î•º Î™®Îëê ÏÇ≠Ï†úÌï†ÍπåÏöî?')) {
                localStorage.removeItem('vocabWrongNote_black');
                updateWrongNoteBadge();
                renderWrongNoteList();
            }
        }
        
        function updateWrongNoteBadge() {
            const wrongNote = getWrongNote();
            const badge = document.getElementById('wrongNoteBadge');
            const btn = document.getElementById('wrongNoteBtn');
            badge.textContent = wrongNote.length;
            btn.disabled = wrongNote.length === 0;
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
        
        function showDaySelect() {
            stopTimer();
            showScreen('daySelectScreen');
        }
        
        function showModeSelect() {
            stopTimer();
            showScreen('modeSelectScreen');
        }
        
        function selectDay(dayKey) {
            currentDay = dayKey;
            isFromWrongNote = false;
            
            document.getElementById('selectedDayTitle').textContent = vocabData[dayKey].title;
            document.getElementById('wordCountText').textContent = `${vocabData[dayKey].words.length}Í∞ú Îã®Ïñ¥`;
            
            showScreen('modeSelectScreen');
        }
        
        function startStudy() {
            currentWords = isFromWrongNote ? [...getWrongNote()] : [...vocabData[currentDay].words];
            currentIndex = 0;
            
            const label = isFromWrongNote ? 'Ïò§ÎãµÎÖ∏Ìä∏' : vocabData[currentDay].title;
            document.getElementById('studyDayLabel').textContent = label;
            
            showScreen('studyScreen');
            showStudyWord();
        }
        
        function showStudyWord() {
            const word = currentWords[currentIndex];
            document.getElementById('studyWord').textContent = word.word;
            document.getElementById('studyMeaning').textContent = word.meaning;
            updateStudyProgress();
            speakWord(word.word);
        }
        
        function updateStudyProgress() {
            const total = currentWords.length;
            const current = currentIndex + 1;
            const percent = (current / total) * 100;
            
            document.getElementById('studyProgress').textContent = `${current} / ${total}`;
            document.getElementById('studyProgressBar').style.width = `${percent}%`;
        }
        
        function prevStudyWord() {
            if (currentIndex > 0) {
                currentIndex--;
                showStudyWord();
            }
        }
        
        function nextStudyWord() {
            if (currentIndex < currentWords.length - 1) {
                currentIndex++;
                showStudyWord();
            } else {
                if (confirm('ÌïôÏäµÏù¥ ÎÅùÎÇ¨ÏäµÎãàÎã§! ÌÖåÏä§Ìä∏Î•º ÏãúÏûëÌï†ÍπåÏöî?')) {
                    startTest('normal');
                }
            }
        }
        
        function startTest(mode) {
            testMode = mode;
            currentIndex = 0;
            wrongWordsSession = [];
            correctCount = 0;
            testAnswered = false;
            
            currentWords = isFromWrongNote ? [...getWrongNote()] : [...vocabData[currentDay].words];
            shuffleArray(currentWords);
            
            const label = isFromWrongNote ? 'Ïò§ÎãµÎÖ∏Ìä∏' : vocabData[currentDay].title;
            document.getElementById('testDayLabel').textContent = label;
            
            const modeLabels = {
                'normal': 'ÌÖåÏä§Ìä∏',
                'reverse': 'Ïó≠Î∞©Ìñ•',
                'listening': 'Îì£Í∏∞',
                'speed': '‚ö°Ïä§ÌîºÎìú'
            };
            document.getElementById('testModeLabel').textContent = modeLabels[mode];
            
            document.getElementById('timerContainer').style.display = mode === 'speed' ? 'block' : 'none';
            
            showScreen('testScreen');
            showTestQuestion();
        }
        
        function showTestQuestion() {
            testAnswered = false;
            const word = currentWords[currentIndex];
            
            document.getElementById('normalQuestion').style.display = 'none';
            document.getElementById('reverseQuestion').style.display = 'none';
            document.getElementById('listeningQuestion').style.display = 'none';
            
            if (testMode === 'reverse') {
                document.getElementById('reverseQuestion').style.display = 'block';
                document.getElementById('testMeaning').textContent = word.meaning;
                renderWordChoices(word);
            } else if (testMode === 'listening') {
                document.getElementById('listeningQuestion').style.display = 'block';
                renderMeaningChoices(word);
                speakWord(word.word);
            } else {
                document.getElementById('normalQuestion').style.display = 'block';
                document.getElementById('testWord').textContent = word.word;
                renderMeaningChoices(word);
                speakWord(word.word);
            }
            
            updateTestProgress();
            
            if (testMode === 'speed') {
                startTimer();
            }
        }
        
        function renderMeaningChoices(correctWord) {
            const allMeanings = (isFromWrongNote ? getWrongNote() : vocabData[currentDay].words).map(w => w.meaning);
            const choices = [correctWord.meaning];
            
            const otherMeanings = allMeanings.filter(m => m !== correctWord.meaning);
            shuffleArray(otherMeanings);
            
            for (let i = 0; i < 3 && i < otherMeanings.length; i++) {
                choices.push(otherMeanings[i]);
            }
            
            shuffleArray(choices);
            renderChoices(choices, correctWord.meaning, 'meaning');
        }
        
        function renderWordChoices(correctWord) {
            const allWords = (isFromWrongNote ? getWrongNote() : vocabData[currentDay].words).map(w => w.word);
            const choices = [correctWord.word];
            
            const otherWords = allWords.filter(w => w !== correctWord.word);
            shuffleArray(otherWords);
            
            for (let i = 0; i < 3 && i < otherWords.length; i++) {
                choices.push(otherWords[i]);
            }
            
            shuffleArray(choices);
            renderChoices(choices, correctWord.word, 'word');
        }
        
        function renderChoices(choices, correctAnswer, type) {
            const container = document.getElementById('choicesContainer');
            container.innerHTML = '';
            
            choices.forEach((choice, idx) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.dataset.answer = choice;
                
                const displayText = type === 'meaning' ? choice.substring(0, 50) + (choice.length > 50 ? '...' : '') : choice;
                btn.innerHTML = `<span class="choice-number">${idx + 1}</span>${displayText}`;
                
                btn.onclick = () => checkAnswer(choice, correctAnswer, btn);
                container.appendChild(btn);
            });
        }
        
        function checkAnswer(selected, correct, btnElement) {
            if (testAnswered) return;
            testAnswered = true;
            stopTimer();
            
            const word = currentWords[currentIndex];
            
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.add('disabled');
                if (btn.dataset.answer === correct) {
                    btn.classList.add('correct');
                }
            });
            
            if (selected === correct) {
                correctCount++;
            } else {
                btnElement.classList.add('wrong');
                wrongWordsSession.push(word);
                addToWrongNote(word);
            }
            
            setTimeout(() => {
                currentIndex++;
                if (currentIndex >= currentWords.length) {
                    showResult();
                } else {
                    showTestQuestion();
                }
            }, 1000);
        }
        
        function updateTestProgress() {
            const total = currentWords.length;
            const current = currentIndex + 1;
            const percent = (current / total) * 100;
            
            document.getElementById('testProgress').textContent = `${current} / ${total}`;
            document.getElementById('testProgressBar').style.width = `${percent}%`;
        }
        
        function startTimer() {
            timeLeft = 5;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    timeOut();
                }
            }, 100);
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        function updateTimerDisplay() {
            const fill = document.getElementById('timerFill');
            const text = document.getElementById('timerText');
            
            const percent = (timeLeft / 5) * 100;
            fill.style.width = `${percent}%`;
            text.textContent = Math.max(0, timeLeft).toFixed(1);
            
            text.classList.remove('warning', 'danger');
            if (timeLeft <= 2) {
                text.classList.add('danger');
            } else if (timeLeft <= 3) {
                text.classList.add('warning');
            }
        }
        
        function timeOut() {
            if (testAnswered) return;
            testAnswered = true;
            stopTimer();
            
            const word = currentWords[currentIndex];
            const correctAnswer = testMode === 'reverse' ? word.word : word.meaning;
            
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.add('disabled');
                if (btn.dataset.answer === correctAnswer) {
                    btn.classList.add('correct');
                }
            });
            
            wrongWordsSession.push(word);
            addToWrongNote(word);
            
            setTimeout(() => {
                currentIndex++;
                if (currentIndex >= currentWords.length) {
                    showResult();
                } else {
                    showTestQuestion();
                }
            }, 1000);
        }
        
        function exitTest() {
            stopTimer();
            if (confirm('ÌÖåÏä§Ìä∏Î•º Ï¢ÖÎ£åÌï†ÍπåÏöî?')) {
                showModeSelect();
            }
        }
        
        function showResult() {
            stopTimer();
            
            const total = currentWords.length;
            const wrongCount = wrongWordsSession.length;
            
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            
            const resultCard = document.querySelector('.result-card');
            const reviewBtn = document.getElementById('reviewWrongBtn');
            
            if (wrongCount === 0) {
                document.getElementById('resultIcon').textContent = 'üéâ';
                document.getElementById('resultTitle').textContent = 'ÏôÑÎ≤ΩÌï©ÎãàÎã§!';
                document.getElementById('resultSubtitle').textContent = 'Î™®Îì† Îã®Ïñ¥Î•º ÎßûÌòîÏñ¥Ïöî!';
                resultCard.classList.add('perfect-score');
                reviewBtn.style.display = 'none';
            } else {
                document.getElementById('resultIcon').textContent = 'üìù';
                document.getElementById('resultTitle').textContent = 'ÌÖåÏä§Ìä∏ ÏôÑÎ£å!';
                document.getElementById('resultSubtitle').textContent = `ÌãÄÎ¶∞ ${wrongCount}Í∞ú Îã®Ïñ¥Í∞Ä Ïò§ÎãµÎÖ∏Ìä∏Ïóê Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§`;
                resultCard.classList.remove('perfect-score');
                reviewBtn.style.display = 'block';
                reviewBtn.textContent = `üìñ ÌãÄÎ¶∞ ${wrongCount}Í∞ú Îã®Ïñ¥ ÌïôÏäµÌïòÍ∏∞`;
            }
            
            showScreen('resultScreen');
            updateWrongNoteBadge();
        }
        
        function reviewWrongWords() {
            if (wrongWordsSession.length === 0) return;
            currentWords = [...wrongWordsSession];
            currentIndex = 0;
            
            document.getElementById('studyDayLabel').textContent = 'Ïò§Îãµ Î≥µÏäµ';
            showScreen('studyScreen');
            showStudyWord();
        }
        
        function retryTest() {
            startTest(testMode);
        }
        
        function showWrongNote() {
            renderWrongNoteList();
            showScreen('wrongNoteScreen');
        }
        
        function renderWrongNoteList() {
            const wrongNote = getWrongNote();
            const listEl = document.getElementById('wrongList');
            const studyBtn = document.getElementById('studyWrongBtn');
            const testBtn = document.getElementById('testWrongBtn');
            const clearBtn = document.getElementById('clearAllBtn');

                listEl.innerHTML = `
                    <div class="empty-state">

                        <p style="font-size:0.9rem; margin-top:8px;">ÌÖåÏä§Ìä∏ÏóêÏÑú ÌãÄÎ¶∞ Îã®Ïñ¥Í∞Ä ÏûêÎèôÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§</p>
                    </div>
                `;
                studyBtn.style.display = 'none';

        function studyWrongNote() {
            const wrongNote = getWrongNote();
            if (wrongNote.length === 0) return;
            
            isFromWrongNote = true;
            currentDay = null;
            startStudy();
        }
        
        function testWrongNote() {
            const wrongNote = getWrongNote();
            if (wrongNote.length < 4) {
                alert('Ïò§ÎãµÎÖ∏Ìä∏Ïóê ÏµúÏÜå 4Í∞ú Ïù¥ÏÉÅÏùò Îã®Ïñ¥Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§.');
                return;

            isFromWrongNote = true;
            currentDay = null;
            startTest('normal');
        }
        
        // TTS
        let voicesLoaded = false;
        let availableVoices = [];
        
        function loadVoices() {
            if (!('speechSynthesis' in window)) return;
            try {
                availableVoices = speechSynthesis.getVoices();
                if (availableVoices.length > 0) {
                    voicesLoaded = true;
                }
            } catch (e) {
                console.log('Voice load failed:', e);
            }
        }
        
        if ('speechSynthesis' in window) {
            loadVoices();
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        
        function speakWord(wordText) {
            if (!('speechSynthesis' in window)) return;
            
            speechSynthesis.cancel();
            
            if (availableVoices.length === 0) {
                loadVoices();
            }
            
            const utterance = new SpeechSynthesisUtterance(wordText);
            utterance.lang = 'en-US';
            utterance.rate = 0.85;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            if (availableVoices.length > 0) {
                const englishVoice = availableVoices.find(v => 
                    v.lang === 'en-US' || v.lang === 'en-GB' || 
                    v.lang.startsWith('en-') || v.lang.startsWith('en_')
                );
                if (englishVoice) {
                    utterance.voice = englishVoice;
                }
            }
            
            speechSynthesis.speak(utterance);
        }
        
        function speakCurrentWord() {
            if (currentWords[currentIndex]) {
                speakWord(currentWords[currentIndex].word);
            }
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('studyScreen').classList.contains('active')) {
                if (e.key === 'ArrowLeft') prevStudyWord();
                if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault();
                    nextStudyWord();
                }
                if (e.key === 's') speakCurrentWord();
            }
            
            if (document.getElementById('testScreen').classList.contains('active') && !testAnswered) {
                const keyNum = parseInt(e.key);
                if (keyNum >= 1 && keyNum <= 4) {
                    const btns = document.querySelectorAll('.choice-btn');
                    if (btns[keyNum - 1]) btns[keyNum - 1].click();
                }
                if (e.key === 's') speakCurrentWord();
            }
        });
